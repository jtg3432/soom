    <script>
        let items = [];
        let editingId = null;
        const listEl = document.getElementById('accordion-list');
        const modal = document.getElementById('itemModal');

        document.addEventListener('DOMContentLoaded', init);

        // Firebase ì—°ê²° ëŒ€ê¸° ë° ì´ˆê¸°í™”
        async function init() {
            if (typeof window.firebaseInitialized === 'undefined') {
                setTimeout(init, 100); // 0.1ì´ˆ í›„ ë‹¤ì‹œ ì‹œë„
                return;
            }
            if (window.firebaseInitialized) {
                setupRealtimeSync();
                showSaveFeedback('ğŸ”¥ ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹œì‘');
            } else {
                showSaveFeedback('âš ï¸ Firebase ì—°ê²° ì‹¤íŒ¨ - ë¡œì»¬ ëª¨ë“œ', true);
            }
        }

        // ì‹¤ì‹œê°„ ë™ê¸°í™” ì„¤ì •
        function setupRealtimeSync() {
            window.firebase.onSnapshot(window.firebase.collection(window.db, 'mainAccordionItems'), (snapshot) => {
                items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAccordion();
            });
        }

        // ì•„ì½”ë””ì–¸ ëª©ë¡ ë Œë”ë§
        function renderAccordion() {
            listEl.innerHTML = ''; // ëª©ë¡ ë¹„ìš°ê¸°

            // ã„±ã„´ã„· ìˆœ ì •ë ¬ (í•œêµ­ì–´ ê¸°ì¤€)
            items.sort((a, b) => a.name.localeCompare(b.name, 'ko-KR'));

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'accordion-item';

                // \n (ì¤„ë°”ê¿ˆ)ì„ <br> íƒœê·¸ë¡œ ë³€ê²½
                const descriptionHtml = item.desc.replace(/\n/g, '<br>');

                itemEl.innerHTML = `
                    <div class="accordion-header">
                        <span class="accordion-header-title">${item.name}</span>
                        <div class="accordion-controls">
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal('${item.id}')">ìˆ˜ì •</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${item.id}')">ì‚­ì œ</button>
                        </div>
                    </div>
                    <div class="accordion-body">
                        <div class="accordion-body-content">${descriptionHtml}</div>
                    </div>
                `;

                // ì•„ì½”ë””ì–¸ í† ê¸€ ì´ë²¤íŠ¸
                const header = itemEl.querySelector('.accordion-header');
                const body = itemEl.querySelector('.accordion-body');
                header.addEventListener('click', () => {
                    body.classList.toggle('show');
                });

                listEl.appendChild(itemEl);
            });
        }

        // --- CRUD í•¨ìˆ˜ ---

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'ì—…ì²´ ì¶”ê°€';
            document.getElementById('modal-company-name').value = '';
            document.getElementById('modal-company-desc').value = '';
            modal.style.display = 'block';
            document.getElementById('modal-company-name').focus();
        }

        function openEditModal(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ì—…ì²´ ìˆ˜ì •';
            document.getElementById('modal-company-name').value = item.name;
            document.getElementById('modal-company-desc').value = item.desc;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function saveItem() {
            const name = document.getElementById('modal-company-name').value.trim();
            const desc = document.getElementById('modal-company-desc').value.trim();

            if (!name || !desc) {
                alert('ì—…ì²´ëª…ê³¼ ì„¤ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const data = { name, desc };

            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                if (editingId) {
                    // ìˆ˜ì •
                    const docRef = window.firebase.doc(window.db, 'mainAccordionItems', editingId);
                    await window.firebase.updateDoc(docRef, data);
                    showSaveFeedback('âœï¸ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    // ì¶”ê°€
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'mainAccordionItems'), data);
                    showSaveFeedback('â• ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
                closeModal();
            } catch (error) {
                console.error("ì €ì¥ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì €ì¥ ì‹¤íŒ¨', true);
            }
        }

        async function deleteItem(id) {
            if (!confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const docRef = window.firebase.doc(window.db, 'mainAccordionItems', id);
                await window.firebase.deleteDoc(docRef);
                showSaveFeedback('ğŸ—‘ï¸ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error("ì‚­ì œ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì‚­ì œ ì‹¤íŒ¨', true);
            }
        }

        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---

        function showSaveFeedback(message, isError = false) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.style.background = isError ? '#dc3545' : '#28a745';
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = (event) => {

            }
        };
    </script>
