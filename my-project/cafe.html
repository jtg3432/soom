    <script>
        let cafeData = [];
        let nextId = 1;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initFirebaseConnection();

        // Firebase ì—°ê²° ì´ˆê¸°í™”
        async function initFirebaseConnection() {
            if (window.firebaseInitialized && window.db) {
                const { getDocs, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                window.getDocs = getDocs;
                window.collection = collection;
                window.addDoc = addDoc;
                window.deleteDoc = deleteDoc;
                window.doc = doc;
                window.onSnapshot = onSnapshot;
                window.updateDoc = updateDoc;
                
                await loadCafesFromFirebase();
                setupRealtimeSync();
                showSaveFeedback('ğŸ”¥ Firebase ì—°ê²° ì™„ë£Œ!');
            } else {
                loadSavedData();
                showSaveFeedback('âš ï¸ Firebase ì—°ê²° ì‹¤íŒ¨ - ë¡œì»¬ ëª¨ë“œ');
            }
        }

        // Firebaseì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCafesFromFirebase() {
            if (!window.db) return false;
            
            try {
                const querySnapshot = await window.getDocs(window.collection(window.db, 'cafes'));
                cafeData = [];
                let maxId = 0;
                
                querySnapshot.forEach((doc) => {
                    const data = { id: doc.id, ...doc.data() };
                    cafeData.push(data);
                    maxId = Math.max(maxId, parseInt(doc.id) || 0);
                });
                
                nextId = maxId + 1;
                renderTable();
                updateStats();
                return true;
            } catch (error) {
                console.error('Firebase ë¡œë“œ ì‹¤íŒ¨:', error);
                loadSavedData();
                return false;
            }
        }

        // Firebaseì— ì¹´í˜ ì¶”ê°€
        async function addCafeToFirebase(cafe) {
            if (!window.db) return false;
            
            try {
                await window.addDoc(window.collection(window.db, 'cafes'), cafe);
                return true;
            } catch (error) {
                console.error('Firebase ì¶”ê°€ ì‹¤íŒ¨:', error);
                return false;
            }
        }

        // Firebaseì—ì„œ ì¹´í˜ ì—…ë°ì´íŠ¸
        async function updateCafeInFirebase(id, field, value) {
            if (!window.db) return false;
            
            try {
                const cafeRef = window.doc(window.db, 'cafes', id);
                await window.updateDoc(cafeRef, { [field]: value });
                return true;
            } catch (error) {
                console.error('Firebase ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                return false;
            }
        }

        // Firebaseì—ì„œ ì¹´í˜ ì‚­ì œ
        async function deleteCafeFromFirebase(id) {
            if (!window.db) return false;
            
            try {
                await window.deleteDoc(window.doc(window.db, 'cafes', id));
                return true;
            } catch (error) {
                console.error('Firebase ì‚­ì œ ì‹¤íŒ¨:', error);
                return false;
            }
        }

        // ì‹¤ì‹œê°„ ë™ê¸°í™”
        function setupRealtimeSync() {
            if (!window.db) return;
            
            window.onSnapshot(window.collection(window.db, 'cafes'), (snapshot) => {
                cafeData = [];
                let maxId = 0;
                
                snapshot.forEach((doc) => {
                    const data = { id: doc.id, ...doc.data() };
                    cafeData.push(data);
                    maxId = Math.max(maxId, parseInt(doc.id) || 0);
                });
                
                nextId = maxId + 1;
                renderTable();
                updateStats();
                showSaveFeedback('ğŸ”„ ì‹¤ì‹œê°„ ë™ê¸°í™”ë¨!');
            });
        }

        function renderTable() {
            const tbody = document.getElementById('cafeTableBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('cafeTable');
            
            if (cafeData.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = '';
            
            cafeData
                .sort((a, b) => parseInt(a.id) - parseInt(b.id))
                .forEach((cafe, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="row-number">${index + 1}</td>
                        <td>
                            <input type="text" class="cafe-name-input" value="${cafe.company || ''}" 
                                   onchange="updateCafe('${cafe.id}', 'company', this.value)"
                                   placeholder="ì—…ì²´ëª… ì…ë ¥">
                        </td>
                        <td>
                            <input type="text" class="cafe-name-input" value="${cafe.cafeName || ''}" 
                                   onchange="updateCafe('${cafe.id}', 'cafeName', this.value)"
                                   placeholder="ì¹´í˜ëª… ì…ë ¥">
                        </td>
<td>
    <input type="text" class="cafe-name-input" value="${cafe.link || ''}" 
           onchange="updateCafe('${cafe.id}', 'link', this.value)"
           placeholder="ì¹´í˜ ë§í¬ ì…ë ¥">
    ${cafe.link ? `<button class="copy-link-btn" onclick="copyLink('${cafe.link}')">ë³µì‚¬</button>` : ''}
</td>
                        <td>
                            <button class="action-btn" onclick="deleteCafe('${cafe.id}')">ì‚­ì œ</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
        }



        async function addNewRow() {
            const newCafe = {
                company: '',
                cafeName: '',
                status: 'waiting',
                timestamp: new Date().toISOString()
            };
            
            const success = await addCafeToFirebase(newCafe);
            
            if (!success) {
                // Firebase ì‹¤íŒ¨ ì‹œ ë¡œì»¬ì— ì¶”ê°€
                newCafe.id = nextId.toString();
                nextId++;
                cafeData.push(newCafe);
                renderTable();
                updateStats();
                autoSave();
                showSaveFeedback('âš ï¸ ì˜¤í”„ë¼ì¸ ëª¨ë“œë¡œ ì €ì¥ë¨');
            } else {
                showSaveFeedback('â• ìƒˆ ì¹´í˜ê°€ ì¶”ê°€ë˜ì–´ íŒ€ì›ë“¤ê³¼ ê³µìœ ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        async function updateCafe(id, field, value) {
            const success = await updateCafeInFirebase(id, field, value);
            
            if (!success) {
                // Firebase ì‹¤íŒ¨ ì‹œ ë¡œì»¬ ì—…ë°ì´íŠ¸
                const cafe = cafeData.find(c => c.id === id);
                if (cafe) {
                    cafe[field] = value;
                    autoSave();
                    updateStats();
                }
            }
        }



        async function deleteCafe(id) {
            const cafe = cafeData.find(c => c.id === id);
            const cafeName = cafe ? (cafe.cafeName || 'ì´ë¦„ ì—†ëŠ” ì¹´í˜') : 'ì¹´í˜';
            
            if (confirm(`"${cafeName}"ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                const success = await deleteCafeFromFirebase(id);
                
                if (!success) {
                    // Firebase ì‹¤íŒ¨ ì‹œ ë¡œì»¬ì—ì„œ ì‚­ì œ
                    cafeData = cafeData.filter(c => c.id !== id);
                    renderTable();
                    updateStats();
                    autoSave();
                    showSaveFeedback('âš ï¸ ì˜¤í”„ë¼ì¸ ëª¨ë“œë¡œ ì‚­ì œë¨');
                } else {
                    showSaveFeedback('ğŸ—‘ï¸ ì¹´í˜ê°€ ì‚­ì œë˜ì–´ íŒ€ì›ë“¤ì—ê²Œ ë°˜ì˜ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
            }
        }

        function searchCafes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const rows = document.querySelectorAll('#cafeTableBody tr');
            const noResults = document.getElementById('noResults');
            let hasResults = false;

            rows.forEach(row => {
                const company = row.cells[1].querySelector('input').value.toLowerCase();
                const cafeName = row.cells[2].querySelector('input').value.toLowerCase();
                
                if (searchTerm === '' || company.includes(searchTerm) || cafeName.includes(searchTerm)) {
                    row.style.display = '';
                    hasResults = true;
                } else {
                    row.style.display = 'none';
                }
            });

            if (cafeData.length > 0 && !hasResults && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

function updateStats() {
    const total = cafeData.length;
    const linked = cafeData.filter(c => c.link && c.link.trim() !== '').length;
    const unlinked = total - linked;
    
    document.getElementById('linkedCount').textContent = linked;
    document.getElementById('unlinkedCount').textContent = unlinked;
}

        function autoSave() {
            localStorage.setItem('cafeData', JSON.stringify(cafeData));
            localStorage.setItem('nextId', nextId.toString());
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('cafeData');
            const savedNextId = localStorage.getItem('nextId');
            
            if (savedData) {
                cafeData = JSON.parse(savedData);
                renderTable();
            }
            
            if (savedNextId) {
                nextId = parseInt(savedNextId);
            }
        }

        function showSaveFeedback(message) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }
        function copyLink(link) {
            if (!link) return;
            
            navigator.clipboard.writeText(link).then(function() {
                showSaveFeedback('ğŸ”— ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(function(err) {

                const textArea = document.createElement("textarea");

                } catch (err) {
