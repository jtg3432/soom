<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            padding: 40px;
        }
        
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .game-btn {
            display: block;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 15px;
            text-decoration: none;
            color: #495057;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .game-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            color: #212529;
        }

        .footer {
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .header {
                padding: 30px 10px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .back-btn {
                top: 20px;
                left: 10px;
            }
            .game-btn {
                font-size: 1.2rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← 메인으로</a>
            <h1>미니게임 목록</h1>
            <p>즐거운 게임을 시작해 보세요!</p>
        </div>
        <div class="content">
            <div class="game-list">
                <a href="mole-game.html" class="game-btn">두더지 잡기 게임</a>
                <a href="typing-game.html" class="game-btn">타자 속도 게임</a>
                <a href="20-questions-game.html" class="game-btn">스무고개 게임</a>
                <a href="emoji-quiz.html" class="game-btn">이모지 퀴즈</a>
                <a href="word-matching-game.html" class="game-btn">단어 맞추기 게임</a>
                <a href="reaction-test.html" class="game-btn">반응 속도 테스트</a>
            </div>
        </div>
        <div class="footer">
            © 2025 운영관리팀. All Rights Reserved.
        </div>
    </div>
</body>
</html>
