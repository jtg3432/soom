<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f5; /* 부드러운 배경색 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            padding: 50px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #1a237e; /* 짙은 남색 */
        }

        .header p {
            font-size: 1.1rem;
            color: #3f51b5; /* 보라색 계열 */
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
            text-decoration: none;
            color: #1a237e;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        .content {
            padding: 30px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .footer {
            padding: 20px;
            background: #f0f4f7;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .header h1 {
                font-size: 2rem;
            }
            .game-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← 메인으로</a>
            <h1>미니게임 목록</h1>
            <p>즐거운 게임을 시작해 보세요!</p>
        </div>
        <div class="content">
            <div class="game-list">
                <a href="mole-game.html" class="game-card">
                    <span class="card-icon">🦔</span>
                    <span class="card-title">두더지 잡기 게임</span>
                </a>
                <a href="typing-game.html" class="game-card">
                    <span class="card-icon">⌨️</span>
                    <span class="card-title">타자 속도 게임</span>
                </a>
                <a href="20-questions-game.html" class="game-card">
                    <span class="card-icon">🤔</span>
                    <span class="card-title">스무고개 게임</span>
                </a>
                <a href="word-matching-game.html" class="game-card">
                    <span class="card-icon">🧠</span>
                    <span class="card-title">단어 맞추기 게임</span>
                </a>
                <a href="reaction-test.html" class="game-card">
                    <span class="card-icon">⚡️</span>
                    <span class="card-title">반응 속도 테스트</span>
                </a>
                <a href="emoji-quiz.html" class="game-card">
                    <span class="card-icon">💡</span>
                    <span class="card-title">이모지 퀴즈</span>
                </a>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 운영관리팀. All Rights Reserved.
        </div>
    </div>
</body>
</html>
