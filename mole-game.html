<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지 잡기 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            color: #333;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .game-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .game-info span {
            font-weight: normal;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            position: relative;
            width: 150px;
            height: 150px;
            background: #a58e7f;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #5a4b41;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .mole {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            transition: top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .hole.up .mole {
            top: 0;
        }

        .mole.bomb {
            font-size: 5em;
            color: red;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #startBtn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #rankingBtn {
            background-color: #008CBA;
            color: white;
        }

        #rankingBtn:hover {
            background-color: #0076a3;
            transform: translateY(-2px);
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .ranking-list li {
            font-size: 1.1rem;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ranking-list li:last-child {
            border-bottom: none;
        }

        .ranking-list li .name {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .ranking-list li .score {
            font-weight: bold;
            color: #008CBA;
        }
        
        .ranking-list li span:first-child {
            width: 30px;
            text-align: left;
        }

        .input-group {
            margin-top: 15px;
        }
        
        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1rem;
        }
        
        #saveScoreBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #saveScoreBtn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <a href="minigame-menu.html" class="btn back-btn" style="position: absolute; top: 20px; left: 20px; background-color: #f44336; color: white;">← 뒤로가기</a>
        <h1>두더지 잡기 게임</h1>
        <div class="game-info">
            점수: <span class="score">0</span> | 시간: <span class="timer">30</span>
        </div>
        <div class="game-board holes">
        </div>
        <div class="game-buttons">
            <button id="startBtn" class="btn">시작</button>
            <button id="rankingBtn" class="btn">랭킹 보기</button>
        </div>
    </div>
    
    <div id="rankingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>랭킹</h2>
            <ul id="rankingList" class="ranking-list">
            </ul>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="이름을 입력하세요">
                <button id="saveScoreBtn" class="btn">점수 저장</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const holes = document.querySelector('.holes');
        const scoreElement = document.querySelector('.score');
        const timerElement = document.querySelector('.timer');
        const startBtn = document.getElementById('startBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const rankingModal = document.getElementById('rankingModal');
        const rankingList = document.getElementById('rankingList');
        const nameInput = document.getElementById('nameInput');
        const saveScoreBtn = document.getElementById('saveScoreBtn');
        const closeModalBtn = document.querySelector('.modal .close');

        let score = 0;
        let timer = 30;
        let isPlaying = false;
        let lastHole;
        let countdownTimerId;
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA6VSdpxQ2PDkCrezW5n_Y69BVuvA3ig9g",
            authDomain: "soom-brand.firebaseapp.com",
            projectId: "soom-brand",
            storageBucket: "soom-brand.firebasestorage.app",
            messagingSenderId: "765427036681",
            appId: "1:765427036681:web:37add5f9e4fdb50269f8c6"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const scoresCollection = collection(db, "mole_scores");

        // 랭킹 저장 함수
        async function saveScore() {
            if (nameInput.value.trim() === '') {
                alert('이름을 입력해주세요!');
                return;
            }
            await addDoc(scoresCollection, {
                name: nameInput.value,
                score: score,
                timestamp: new Date()
            });
            closeModal();
            score = 0;
            scoreElement.textContent = 0;
            nameInput.value = '';
        }

        // 게임 시작 함수
        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            score = 0;
            scoreElement.textContent = 0;
            timer = 30;
            timerElement.textContent = timer;
            
            // 두더지 출현 타이머
            const moleTimerId = setInterval(() => {
                const randomHole = getRandomHole();
                up(randomHole);
            }, 800);

            // 게임 시간 타이머
            countdownTimerId = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                if (timer <= 0) {
                    clearInterval(moleTimerId);
                    clearInterval(countdownTimerId);
                    endGame();
                }
            }, 1000);
        }

        // 게임 종료 함수
        function endGame() {
            isPlaying = false;
            rankingModal.style.display = 'flex';
            getRealtimeRanking();
        }

        // 랜덤 두더지
        function getRandomHole() {
            const index = Math.floor(Math.random() * holes.children.length);
            const hole = holes.children[index];
            if (hole === lastHole) {
                return getRandomHole();
            }
            lastHole = hole;
            return hole;
        }
        
        // 두더지/폭탄 올라오기
        function up(hole) {
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
            }, 500);
        }

        // 구멍 생성
        function createHoles() {
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const mole = document.createElement('div');
                mole.className = 'mole';
                // 30% 확률로 폭탄 생성
                if (Math.random() < 0.3) {
                    mole.textContent = '💣';
                    mole.classList.add('bomb');
                    hole.dataset.isBomb = true;
                } else {
                    mole.textContent = '🦔';
                    hole.dataset.isBomb = false;
                }
                hole.appendChild(mole);
                holes.appendChild(hole);
            }
        }

        // 두더지 잡기
        function whack(e) {
            if (!isPlaying || !e.target.classList.contains('mole')) return;
            
            const hole = e.target.parentNode;
            if (hole.dataset.isBomb === 'true') {
                alert('💣 앗! 폭탄을 잡았어요! 게임 오버!');
                endGame();
            } else {
                score++;
                scoreElement.textContent = score;
                hole.classList.remove('up');
            }
        }
        
        // 랭킹 관련 함수
        function showRanking() {
            rankingModal.style.display = 'flex';
            getRealtimeRanking();
        }

        function closeModal() {
            rankingModal.style.display = 'none';
        }

        function getRealtimeRanking() {
            const q = query(scoresCollection, orderBy("score", "desc"), limit(10));
            onSnapshot(q, (snapshot) => {
                rankingList.innerHTML = '';
                let rank = 1;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<span>#${rank}</span> <span class=\"name\">${data.name}</span> <span class=\"score\">${data.score}점</span>`;
                    rankingList.appendChild(li);
                    rank++;
                });
            });
        }
        
        // 이벤트 리스너 추가
        window.onload = function() {
            createHoles();
            holes.addEventListener('click', whack);
            startBtn.addEventListener('click', startGame);
            rankingBtn.addEventListener('click', showRanking);
            saveScoreBtn.addEventListener('click', saveScore);
            closeModalBtn.addEventListener('click', closeModal);
        
            // 모달 외부 클릭 시 닫기
            window.onclick = (event) => {
                if (event.target === rankingModal) {
                    closeModal();
                }
            };
        };
    </script>
</body>
</html>
