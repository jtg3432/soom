    <script>
        let tableData = {
            columns: ['ì´ë¦„', 'ì—…ì²´ëª…'], // ìµœì†Œ 2ê°œ ì»¬ëŸ¼ ê³ ì •
            rows: [

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            if (typeof window.firebaseInitialized === 'undefined') {
                setTimeout(init, 100);

            }

            if (window.firebaseInitialized) {
                setupRealtimeSync();
                showSaveFeedback('ğŸ”¥ ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹œì‘');
            } else {

            }

        function setupRealtimeSync() {
            const tableDocRef = window.firebase.doc(window.db, 'monitoring', 'mainTable');
            window.firebase.onSnapshot(tableDocRef, (doc) => {
                if (doc.exists()) {
                    tableData = doc.data();
                    // ë°ì´í„° êµ¬ì¡° ë³´ì • (ì´ˆê¸° ìƒíƒœì´ê±°ë‚˜ ì˜ëª»ëœ ê²½ìš°)
                    if (!tableData.columns || tableData.columns.length < 2) {
                        tableData.columns = ['ì´ë¦„', 'ì—…ì²´ëª…'];
                    }
                    if (!tableData.rows) tableData.rows = [['', '']];
                } else {
                    // ë¬¸ì„œê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ìœ¼ë¡œ ìƒì„±
                    saveData(); 
                }
                renderTable();
            });
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // í—¤ë” ë Œë”ë§
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            tableData.columns.forEach((colName, index) => {
                const th = document.createElement('th');
                th.innerHTML = `
                    <div class="column-header">
                        <input type="text" class="cell-input header-input" value="${colName}" onchange="updateColumnName(${index}, this.value)" ${index < 2 ? 'readonly' : ''}>
                        ${index >= 2 ? `<button class="remove-column-btn" onclick="removeColumn(${index})">Ã—</button>` : ''}
                    </div>
                `;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // ë°”ë”” ë Œë”ë§
            tbody.innerHTML = '';
            tableData.rows.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tableData.columns.forEach((_, colIndex) => {
                    const cell = document.createElement('td');
                    cell.innerHTML = `
                        <input type="text" class="cell-input" 
                               value="${row[colIndex] || ''}" 
                               onchange="updateCell(${rowIndex}, ${colIndex}, this.value)"
                               placeholder="${tableData.columns[colIndex]} ì…ë ¥">
                        ${colIndex === 0 ? `<div class="row-controls"><button class="remove-row-cell-btn" onclick="removeRow(${rowIndex})">Ã—</button></div>` : ''}
                    `;
                    tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }

        // --- ë°ì´í„° ë³€ê²½ í•¨ìˆ˜ ---
        
        function updateCell(rowIndex, colIndex, value) {
            tableData.rows[rowIndex][colIndex] = value;
            autoSave();
        }

        function updateColumnName(colIndex, name) {
            if (colIndex >= 2) { // ê¸°ë³¸ 2ê°œ ì»¬ëŸ¼(ì´ë¦„, ì—…ì²´ëª…)ì€ ìˆ˜ì • ë¶ˆê°€
                tableData.columns[colIndex] = name;
                autoSave();
            }
        }
        
        function addRow() {
            tableData.rows.push(new Array(tableData.columns.length).fill(''));
            renderTable();
            autoSave();
        }

        function removeRow(index) {
            if (tableData.rows.length > 1) {
                tableData.rows.splice(index, 1);
                renderTable();
                autoSave();
            } else {
                alert('ë§ˆì§€ë§‰ í–‰ì€ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }
        
        function removeLastRow() {
            if (tableData.rows.length > 1) {
                removeRow(tableData.rows.length - 1);
            }
        }

        function addColumn() {
            tableData.columns.push('ìƒˆ í•­ëª©');
            tableData.rows.forEach(row => row.push(''));
            renderTable();
            autoSave();
        }

        function removeColumn(index) {
            if (index >= 2) {
                tableData.columns.splice(index, 1);
                tableData.rows.forEach(row => row.splice(index, 1));
                renderTable();
                autoSave();
            } else {
                alert('ê¸°ë³¸ ì»¬ëŸ¼(ì´ë¦„, ì—…ì²´ëª…)ì€ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }
        
        function removeLastColumn() {
            if (tableData.columns.length > 2) {
                removeColumn(tableData.columns.length - 1);
            }
        }

        // --- ì €ì¥/ë¡œë“œ í•¨ìˆ˜ ---

        let saveTimer;
        function autoSave() {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                saveData(true); // true = ìë™ ì €ì¥
            }, 1000); // 1ì´ˆ ë””ë°”ìš´ìŠ¤
        }

        async function saveData(isAuto = false) {
            if (!window.firebaseInitialized) {
                localStorage.setItem('monitoringData', JSON.stringify(tableData));
                if (!isAuto) showSaveFeedback('âš ï¸ ì˜¤í”„ë¼ì¸ ëª¨ë“œë¡œ ì €ì¥ë¨', true);
                return;
            }
            try {
                const tableDocRef = window.firebase.doc(window.db, 'monitoring', 'mainTable');
                await window.firebase.setDoc(tableDocRef, tableData);
                if (!isAuto) showSaveFeedback('ğŸ’¾ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error("ì €ì¥ ì‹¤íŒ¨:", error);
                if (!isAuto) showSaveFeedback('âŒ ì €ì¥ ì‹¤íŒ¨', true);
            }
        }
        
        function loadLocalData() {

        }

        function showSaveFeedback(message, isError = false) {

        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤

        });
