<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텐츠 모니터링 - 운영관리팀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* 수정된 네비게이션 탭 스타일 */
        .nav-tabs {
            display: flex;
            list-style: none;
            background: #f1f3f4;
            padding: 0 20px;
            border-bottom: 3px solid #dee2e6;
            flex-wrap: wrap;
        }
        .nav-tabs li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .nav-tabs li a:hover {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .nav-tabs li.active a {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 60px 40px;
            position: relative;
        }

        .page-header h1 {
            font-size: 3.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .page-header h2 {
            font-size: 1.6rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 60px 50px;
            background: linear-gradient(135deg, #f8fbff 0%, #f1f7ff 100%);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .table-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .add-row-btn { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; }
        .add-col-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .remove-row-btn { background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%); color: white; }
        .remove-col-btn { background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); color: white; }
        .control-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .save-controls { display: flex; gap: 15px; }
        .save-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }

        .table-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .monitoring-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .monitoring-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid #5a67d8;
            position: relative;
        }

        .monitoring-table td { padding: 0; border: 2px solid #e2e8f0; position: relative; }
        .cell-input {
            width: 100%; padding: 15px; border: none; outline: none;
            font-size: 1rem; font-family: inherit; background: transparent; transition: all 0.3s ease;
        }
        .cell-input:focus { background: #fafbff; box-shadow: inset 0 0 0 2px #667eea; }

        .monitoring-table tr:hover { background: #f8fafc; }

        .column-header { position: relative; padding-right: 40px; }
        
        .remove-column-btn {
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
            background: rgba(229, 62, 62, 0.8); color: white; border: none;
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer;
            font-size: 12px; font-weight: bold; transition: all 0.2s ease;
            display: none; /* 평소엔 숨김 */
        }
        .column-header:hover .remove-column-btn { display: block; } /* 호버 시 보임 */
        .remove-column-btn:hover { background: #c53030; transform: translateY(-50%) scale(1.1); }

        .row-controls {
            position: absolute; left: -40px; top: 50%; transform: translateY(-50%);
            display: none; background: white; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 5px;
        }
        .monitoring-table tr:hover .row-controls { display: block; } /* 행 호버 시 보임 */

        .remove-row-cell-btn {
            background: #e53e3e; color: white; border: none; width: 30px; height: 30px;
            border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.2s ease;
        }
        .remove-row-cell-btn:hover { background: #c53030; transform: scale(1.1); }

        .table-wrapper { position: relative; margin-left: 50px; }

        .save-feedback {
            position: fixed; top: 20px; right: 20px; background: #48bb78; color: white; padding: 15px 25px;
            border-radius: 50px; font-weight: 600; transform: translateX(400px); transition: transform 0.3s ease;
            z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .save-feedback.show { transform: translateX(0); }

        @media (max-width: 768px) {
            .page-container { margin: 10px; }
            .main-content { padding: 30px 20px; }
            .controls-section { flex-direction: column; align-items: stretch; }
            .table-controls, .save-controls { justify-content: center; }
            .table-wrapper { margin-left: 0; }
            .row-controls { position: static; display: block; margin-bottom: 10px; transform: none; text-align: right; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <ul class="nav-tabs">
            <li><a href="docs.html">독스 계정 정보</a></li>
            <li><a href="company.html">업체 정보</a></li>
            <li><a href="cafe.html">집중관리 카페</a></li>
            <li><a href="schedule.html">연세사랑모아 순번</a></li>
            <li class="active"><a href="monitoring.html">컨텐츠 모니터링</a></li>
            <li><a href="Main.html">업체별 정보</a></li>
        </ul>

        <div class="page-header">
            <a href="index.html" class="back-btn">← 메인으로</a>
            <h1>운영관리팀</h1>
            <h2>컨텐츠 모니터링</h2>
        </div>

        <div class="main-content">
            <div class="controls-section">
                <div class="table-controls">
                    <button class="control-btn add-row-btn" onclick="addRow()">+ 행 추가</button>
                    <button class="control-btn add-col-btn" onclick="addColumn()">+ 열 추가</button>
                    <button class="control-btn remove-row-btn" onclick="removeLastRow()">- 행 삭제</button>
                    <button class="control-btn remove-col-btn" onclick="removeLastColumn()">- 열 삭제</button>
                </div>
                <div class="save-controls">
                    <button class="control-btn save-btn" onclick="saveData()">💾 저장</button>
                </div>
            </div>

            <div class="table-container">
                <div class="table-wrapper">
                    <table class="monitoring-table" id="monitoringTable">
                        <thead id="tableHead">
                            </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="save-feedback" id="saveFeedback">
        저장되었습니다!
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA6VSdpxQ2PDkCrezW5n_Y69BVuvA3ig9g",
            authDomain: "soom-brand.firebaseapp.com",
            projectId: "soom-brand",
            storageBucket: "soom-brand.firebasestorage.app",
            messagingSenderId: "765427036681",
            appId: "1:765427036681:web:37add5f9e4fdbb8c30fed8"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.db = db;
            window.firebase = { collection, doc, getDoc, setDoc, onSnapshot };
            window.firebaseInitialized = true;
            console.log('🔥 Firebase 연결 완료!');
        } catch (error) {
            window.firebaseInitialized = false;
            console.error('Firebase 초기화 실패:', error);
        }
    </script>

    <script>
        let tableData = {
            columns: ['이름', '업체명'], // 최소 2개 컬럼 고정
            rows: [
                ['', ''], ['', ''], ['', ''], ['', ''], ['', ''] // 기본 5행
            ]
        };

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            if (typeof window.firebaseInitialized === 'undefined') {
                setTimeout(init, 100);
                return;
            }

            if (window.firebaseInitialized) {
                setupRealtimeSync();
                showSaveFeedback('🔥 실시간 동기화 시작');
            } else {
                loadLocalData();
                renderTable();
                showSaveFeedback('⚠️ Firebase 연결 실패 - 로컬 모드', true);
            }
        }

        function setupRealtimeSync() {
            const tableDocRef = window.firebase.doc(window.db, 'monitoring', 'mainTable');
            window.firebase.onSnapshot(tableDocRef, (doc) => {
                if (doc.exists()) {
                    tableData = doc.data();
                    // 데이터 구조 보정 (초기 상태이거나 잘못된 경우)
                    if (!tableData.columns || tableData.columns.length < 2) {
                        tableData.columns = ['이름', '업체명'];
                    }
                    if (!tableData.rows) tableData.rows = [['', '']];
                } else {
                    // 문서가 없으면 기본값으로 생성
                    saveData(); 
                }
                renderTable();
            });
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // 헤더 렌더링
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            tableData.columns.forEach((colName, index) => {
                const th = document.createElement('th');
                th.innerHTML = `
                    <div class="column-header">
                        <input type="text" class="cell-input header-input" value="${colName}" onchange="updateColumnName(${index}, this.value)" ${index < 2 ? 'readonly' : ''}>
                        ${index >= 2 ? `<button class="remove-column-btn" onclick="removeColumn(${index})">×</button>` : ''}
                    </div>
                `;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // 바디 렌더링
            tbody.innerHTML = '';
            tableData.rows.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tableData.columns.forEach((_, colIndex) => {
                    const cell = document.createElement('td');
                    cell.innerHTML = `
                        <input type="text" class="cell-input" 
                               value="${row[colIndex] || ''}" 
                               onchange="updateCell(${rowIndex}, ${colIndex}, this.value)"
                               placeholder="${tableData.columns[colIndex]} 입력">
                        ${colIndex === 0 ? `<div class="row-controls"><button class="remove-row-cell-btn" onclick="removeRow(${rowIndex})">×</button></div>` : ''}
                    `;
                    tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }

        // --- 데이터 변경 함수 ---
        
        function updateCell(rowIndex, colIndex, value) {
            tableData.rows[rowIndex][colIndex] = value;
            autoSave();
        }

        function updateColumnName(colIndex, name) {
            if (colIndex >= 2) { // 기본 2개 컬럼(이름, 업체명)은 수정 불가
                tableData.columns[colIndex] = name;
                autoSave();
            }
        }
        
        function addRow() {
            tableData.rows.push(new Array(tableData.columns.length).fill(''));
            renderTable();
            autoSave();
        }

        function removeRow(index) {
            if (tableData.rows.length > 1) {
                tableData.rows.splice(index, 1);
                renderTable();
                autoSave();
            } else {
                alert('마지막 행은 삭제할 수 없습니다.');
            }
        }
        
        function removeLastRow() {
            if (tableData.rows.length > 1) {
                removeRow(tableData.rows.length - 1);
            }
        }

        function addColumn() {
            tableData.columns.push('새 항목');
            tableData.rows.forEach(row => row.push(''));
            renderTable();
            autoSave();
        }

        function removeColumn(index) {
            if (index >= 2) {
                tableData.columns.splice(index, 1);
                tableData.rows.forEach(row => row.splice(index, 1));
                renderTable();
                autoSave();
            } else {
                alert('기본 컬럼(이름, 업체명)은 삭제할 수 없습니다.');
            }
        }
        
        function removeLastColumn() {
            if (tableData.columns.length > 2) {
                removeColumn(tableData.columns.length - 1);
            }
        }

        // --- 저장/로드 함수 ---

        let saveTimer;
        function autoSave() {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                saveData(true); // true = 자동 저장
            }, 1000); // 1초 디바운스
        }

        async function saveData(isAuto = false) {
            if (!window.firebaseInitialized) {
                localStorage.setItem('monitoringData', JSON.stringify(tableData));
                if (!isAuto) showSaveFeedback('⚠️ 오프라인 모드로 저장됨', true);
                return;
            }
            try {
                const tableDocRef = window.firebase.doc(window.db, 'monitoring', 'mainTable');
                await window.firebase.setDoc(tableDocRef, tableData);
                if (!isAuto) showSaveFeedback('💾 저장되었습니다!');
            } catch (error) {
                console.error("저장 실패:", error);
                if (!isAuto) showSaveFeedback('❌ 저장 실패', true);
            }
        }
        
        function loadLocalData() {
            const saved = localStorage.getItem('monitoringData');
            if (saved) {
                tableData = JSON.parse(saved);
            }
        }

        function showSaveFeedback(message, isError = false) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.style.background = isError ? '#dc3545' : '#28a745';
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveData(false); // 수동 저장
            }
        });
    </script>
</body>
</html>
