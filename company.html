<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏóÖÏ≤¥ Ï†ïÎ≥¥ - Ïö¥ÏòÅÍ¥ÄÎ¶¨ÌåÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .page-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #d1d1d1;
        }
        .content {
            padding: 30px;
        }
        .company-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .add-btn:hover {
            background-color: #5a6fe5;
        }
        .add-btn:active {
            transform: scale(0.98);
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        #companyList {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        .company-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .company-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .company-info {
            flex-grow: 1;
        }
        .company-info .name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .company-info .tel, .company-info .responsible {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }
        .company-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        .action-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .action-btn {
            background-color: #4CAF50;
            color: white;
        }
        .action-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #5a6fe5;
        }

        /* ÌîºÎìúÎ∞± Î©îÏãúÏßÄ */
        .save-feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .save-feedback.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <a href="index.html" class="back-btn">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
            <h1>üè¢ ÏóÖÏ≤¥ Ï†ïÎ≥¥</h1>
            <p>Ïö¥ÏòÅÍ¥ÄÎ¶¨ÌåÄÏù¥ ÌòëÎ†•ÌïòÎäî ÏóÖÏ≤¥ Ï†ïÎ≥¥Î•º Í¥ÄÎ¶¨Ìï©ÎãàÎã§.</p>
        </div>
        <div class="content">
            <div class="company-list-header">
                <h2>ÏóÖÏ≤¥ Î™©Î°ù</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ÏóÖÏ≤¥Î™Ö, Îã¥ÎãπÏûê Í≤ÄÏÉâ">
                    <button class="add-btn" onclick="openAddModal()">ÏóÖÏ≤¥ Ï∂îÍ∞Ä</button>
                </div>
            </div>
            <div id="companyList">
                </div>
        </div>
    </div>

    <div id="companyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">ÏóÖÏ≤¥ Ï∂îÍ∞Ä</h2>
            <form id="companyForm">
                <input type="hidden" id="companyId">
                <label for="companyName">ÏóÖÏ≤¥Î™Ö</label>
                <input type="text" id="companyName" required>

                <label for="companyTel">Ï†ÑÌôîÎ≤àÌò∏</label>
                <input type="tel" id="companyTel" placeholder="02-123-4567" required>

                <label for="companyResponsible">Îã¥ÎãπÏûê</label>
                <input type="text" id="companyResponsible" required>

                <label for="companyNote">ÎπÑÍ≥†</label>
                <textarea id="companyNote" rows="3"></textarea>

                <button type="submit" id="saveButton">Ï†ÄÏû•</button>
            </form>
        </div>
    </div>

    <div id="saveFeedback" class="save-feedback"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, updateDoc, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase ÏÑ§Ï†ï (ÏóÖÎ°úÎìúÎêú ÌååÏùºÍ≥º ÎèôÏùºÌïú ÏÑ§Ï†ï ÏÇ¨Ïö©)
        const firebaseConfig = {
            apiKey: "AIzaSyA6VSdpxQ2PDkCrezW5n_Y69BVuvA3ig9g",
            authDomain: "soom-brand.firebaseapp.com",
            projectId: "soom-brand",
            storageBucket: "soom-brand.firebasestorage.app",
            messagingSenderId: "765427036681",
            appId: "1:765427036681:web:37add5f9e4fdb0d45d9441"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const companyCollection = collection(db, "company");

        let allCompanies = [];

        // Î™®Îã¨ Ïó¥Í∏∞ Ìï®Ïàò (Ï∂îÍ∞Ä/ÏàòÏ†ï)
        window.openAddModal = function() {
            document.getElementById('companyId').value = '';
            document.getElementById('companyForm').reset();
            document.getElementById('modal-title').textContent = 'ÏóÖÏ≤¥ Ï∂îÍ∞Ä';
            document.getElementById('saveButton').textContent = 'Ï∂îÍ∞Ä';
            document.getElementById('companyModal').style.display = 'flex';
        }

        window.editCompany = function(id, company) {
            document.getElementById('companyId').value = id;
            document.getElementById('companyName').value = company.name;
            document.getElementById('companyTel').value = company.tel;
            document.getElementById('companyResponsible').value = company.responsible;
            document.getElementById('companyNote').value = company.note || '';
            document.getElementById('modal-title').textContent = 'ÏóÖÏ≤¥ ÏàòÏ†ï';
            document.getElementById('saveButton').textContent = 'ÏàòÏ†ï';
            document.getElementById('companyModal').style.display = 'flex';
        }

        // Î™®Îã¨ Îã´Í∏∞
        window.closeModal = function() {
            document.getElementById('companyModal').style.display = 'none';
        }

        // ÏóÖÏ≤¥ Î™©Î°ù Î†åÎçîÎßÅ
        function renderCompanies(docs) {
            const companyList = document.getElementById('companyList');
            companyList.innerHTML = '';
            if (docs.length === 0) {
                companyList.innerHTML = '<p style="text-align: center; color: #777; padding: 20px;">Îì±Î°ùÎêú ÏóÖÏ≤¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            docs.forEach(doc => {
                const company = doc.data();
                const item = document.createElement('div');
                item.className = 'company-item';

                item.innerHTML = `
                    <div class="company-info">
                        <div class="name">${company.name}</div>
                        <div class="tel">üìû ${company.tel}</div>
                        <div class="responsible">üë§ ${company.responsible}</div>
                        ${company.note ? `<div class="note" style="margin-top:10px; font-size:0.9rem; color:#888;">${company.note}</div>` : ''}
                    </div>
                    <div class="company-actions">
                        <button class="action-btn" onclick="editCompany('${doc.id}', ${JSON.stringify(company).replace(/"/g, "'")})">ÏàòÏ†ï</button>
                        <button class="delete-btn" onclick="deleteCompany('${doc.id}')">ÏÇ≠Ï†ú</button>
                    </div>
                `;
                companyList.appendChild(item);
            });
        }

        // ÏóÖÏ≤¥ Ï∂îÍ∞Ä/ÏàòÏ†ï
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('companyId').value;
            const companyName = document.getElementById('companyName').value;
            const companyTel = document.getElementById('companyTel').value;
            const companyResponsible = document.getElementById('companyResponsible').value;
            const companyNote = document.getElementById('companyNote').value;

            const companyData = {
                name: companyName,
                tel: companyTel,
                responsible: companyResponsible,
                note: companyNote,
                createdAt: new Date()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "company", id), companyData);
                    showSaveFeedback('‚úÖ ÏóÖÏ≤¥ Ï†ïÎ≥¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.');
                } else {
                    await addDoc(companyCollection, companyData);
                    showSaveFeedback('‚úÖ ÏÉàÎ°úÏö¥ ÏóÖÏ≤¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.');
                }
                closeModal();
            } catch (e) {
                console.error("Error adding/updating document: ", e);
                showSaveFeedback('‚ùå ÏûëÏóÖ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });

        // ÏóÖÏ≤¥ ÏÇ≠Ï†ú
        window.deleteCompany = async function(id) {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏóÖÏ≤¥Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    await deleteDoc(doc(db, "company", id));
                    showSaveFeedback('‚úÖ ÏóÖÏ≤¥ Ï†ïÎ≥¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showSaveFeedback('‚ùå ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            }
        }

        // Îç∞Ïù¥ÌÑ∞ Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî (onSnapshot)
        const q = query(companyCollection, orderBy("name", "asc"));
        onSnapshot(q, (querySnapshot) => {
            allCompanies = [];
            querySnapshot.forEach((doc) => {
                allCompanies.push({ id: doc.id, ...doc.data() });
            });
            filterAndRenderCompanies();
        });

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterAndRenderCompanies(e.target.value);
        });

        function filterAndRenderCompanies(searchTerm = '') {
            const filteredDocs = allCompanies.filter(company =>
                company.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                company.responsible.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderCompanies(filteredDocs.map(c => ({ id: c.id, data: () => c })));
        }

        function showSaveFeedback(message) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = (event) => {
            const modal = document.getElementById('companyModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
