        // Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî
        function setupRealtimeSync() {
            if (!window.db) return;
            
            window.onSnapshot(window.collection(window.db, 'companies'), (snapshot) => {
                companies = [];
                snapshot.forEach((doc) => {
                    companies.push({ id: doc.id, ...doc.data() });
                });
                renderCompanies();
                showSaveFeedback('üîÑ Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞ÌôîÎê®!');
            });
        }

        function renderCompanies() {
            const grid = document.getElementById('companiesGrid');
            grid.innerHTML = '';

            companies
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(company => {
                    const infoItems = company.info.split(' / ').map(item => `<li>${item.trim()}</li>`).join('');
                    const infoList = `<ul>${infoItems}</ul>`;
                    
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.setAttribute('data-company', company.name.toLowerCase());
                    card.setAttribute('data-initial', company.initial || '');
                    card.setAttribute('data-special', company.special.toString());

                    const specialBadge = company.special ? '<div class="special-badge">ÌäπÎ≥ÑÍ¥ÄÎ¶¨</div>' : '';
                    const inProgressBadge = `<div class="in-progress-badge ${company.inProgress ? 'visible' : ''}"></div>`;

                    card.innerHTML = `
                        ${specialBadge}
                        ${inProgressBadge}
                        <div class="company-name">${company.name}</div>
                        <div class="company-info">${infoList}</div>
                        ${editMode ? `
                            <div class="company-actions">
                                <button class="action-btn edit-btn" onclick="editCompany('${company.id}')">Ìé∏Ïßë</button>
                                <button class="action-btn toggle-special-btn" onclick="toggleSpecial('${company.id}')">${company.special ? 'ÏùºÎ∞òÌôî' : 'ÌäπÎ≥ÑÌôî'}</button>
                                <button class="action-btn delete-btn" onclick="deleteCompany('${company.id}')">ÏÇ≠Ï†ú</button>
                            </div>
                        ` : ''}
                    `;

                    if (!editMode) {
                        card.addEventListener('click', function() {
                            const isSpecial = company.special;
                            alert(`${company.name}\n\n${isSpecial ? '‚ö†Ô∏è ÌäπÎ≥Ñ Í¥ÄÎ¶¨ ÎåÄÏÉÅ ÏóÖÏ≤¥ÏûÖÎãàÎã§.' : '‚úÖ ÏùºÎ∞ò Í¥ÄÎ¶¨ ÏóÖÏ≤¥ÏûÖÎãàÎã§.'}\n\nÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌéòÏù¥ÏßÄÎäî Ï∂îÌõÑ Ï∂îÍ∞Ä ÏòàÏ†ïÏûÖÎãàÎã§.`);
                        });
                    }

                    grid.appendChild(card);
                });
        }

        function searchCompanies() {
            const searchTerm = document.getElementById('companySearchInput').value.toLowerCase().trim();
            const companyCards = document.querySelectorAll('.company-card');
            const noResults = document.getElementById('noResults');
            const isSpecialFilter = document.getElementById('specialActionsFilter').checked;
            let hasResults = false;

            companyCards.forEach(card => {
                const companyName = card.getAttribute('data-company');
                const companyInitial = card.getAttribute('data-initial');
                const isSpecial = card.getAttribute('data-special') === 'true';
                
                const matchesName = companyName.includes(searchTerm);
                const matchesInitial = companyInitial.includes(searchTerm);
                const matchesSearch = searchTerm === '' || matchesName || matchesInitial;
                const matchesFilter = !isSpecialFilter || isSpecial;
                
                if (matchesSearch && matchesFilter) {
                    card.classList.remove('hidden');
                    hasResults = true;
                } else {
                    card.classList.add('hidden');
                }
            });

            if (hasResults) {
                noResults.style.display = 'none';
            } else {
                noResults.style.display = 'block';
            }
        }

        function toggleSpecialActions() {
            searchCompanies();
        }

        function toggleEditMode() {
            editMode = !editMode;
            const btn = event.target;
            btn.textContent = editMode ? 'üëÅÔ∏è Î≥¥Í∏∞ Î™®Îìú' : '‚úèÔ∏è Ìé∏Ïßë Î™®Îìú';
            renderCompanies();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'ÏóÖÏ≤¥ Ï∂îÍ∞Ä';
            document.getElementById('companyName').value = '';
            document.getElementById('companyInfo').value = '';
            document.getElementById('companyInitial').value = '';
            document.getElementById('companySpecial').value = 'false';
            document.getElementById('inProgressCheckbox').checked = false;
            document.getElementById('companyModal').style.display = 'block';
        }

        function editCompany(id) {
            const company = companies.find(c => c.id === id);
            if (company) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'ÏóÖÏ≤¥ Ìé∏Ïßë';
                document.getElementById('companyName').value = company.name;
                document.getElementById('companyInfo').value = company.info;
                document.getElementById('companyInitial').value = company.initial || '';
                document.getElementById('companySpecial').value = company.special.toString();
                document.getElementById('inProgressCheckbox').checked = company.inProgress || false;
                document.getElementById('companyModal').style.display = 'block';
            }
        }
        async function saveCompany() {
            const name = document.getElementById('companyName').value.trim();
            const info = document.getElementById('companyInfo').value.trim();
            const initial = document.getElementById('companyInitial').value.trim();
            const special = document.getElementById('companySpecial').value === 'true';
            const inProgress = document.getElementById('inProgressCheckbox').checked;

            if (!name || !info) {
                alert('ÏóÖÏ≤¥Î™ÖÍ≥º ÏóÖÏ≤¥ Ï†ïÎ≥¥Îäî ÌïÑÏàò ÏûÖÎ†• Ìï≠Î™©ÏûÖÎãàÎã§.');
                return;
            }

            const companyData = { name, info, initial, special, inProgress };

            try {
                if (editingId) {
                    // Ìé∏Ïßë
                    await window.updateDoc(window.doc(window.db, 'companies', editingId), companyData);
                    showSaveFeedback('‚úèÔ∏è ÏóÖÏ≤¥ Ï†ïÎ≥¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
                } else {
                    // Ï∂îÍ∞Ä
                    await window.addDoc(window.collection(window.db, 'companies'), companyData);
                    showSaveFeedback('‚ûï ÏÉà ÏóÖÏ≤¥Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
                }
                closeModal();
            } catch (error) {
                console.error('Firebase Ï†ÄÏû• Ïã§Ìå®:', error);
                
                // Firebase Ïã§Ìå® Ïãú Î°úÏª¨ Ï†ÄÏû•
                if (editingId) {
                    const company = companies.find(c => c.id === editingId);
                    if (company) {
                        Object.assign(company, companyData);
                    }
                } else {
                    companyData.id = Date.now().toString();
                    companies.push(companyData);
                }
                
                renderCompanies();
                localStorage.setItem('companies', JSON.stringify(companies));
                closeModal();
                showSaveFeedback('‚ö†Ô∏è Ïò§ÌîÑÎùºÏù∏ Î™®ÎìúÎ°ú Ï†ÄÏû•Îê®');
            }
        }

        async function toggleSpecial(id) {
            const company = companies.find(c => c.id === id);
            if (company) {
                const newSpecial = !company.special;
                
                try {
                    await window.updateDoc(window.doc(window.db, 'companies', id), { special: newSpecial });
                    showSaveFeedback(`${newSpecial ? 'üî¥ ÌäπÎ≥ÑÍ¥ÄÎ¶¨Î°ú' : 'üü¢ ÏùºÎ∞òÍ¥ÄÎ¶¨Î°ú'} Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§!`);
                } catch (error) {
                    console.error('Firebase ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
                    
                    // Firebase Ïã§Ìå® Ïãú Î°úÏª¨ ÏóÖÎç∞Ïù¥Ìä∏
                    company.special = newSpecial;
                    renderCompanies();
                    localStorage.setItem('companies', JSON.stringify(companies));
                    showSaveFeedback('‚ö†Ô∏è Ïò§ÌîÑÎùºÏù∏ Î™®ÎìúÎ°ú Î≥ÄÍ≤ΩÎê®');
                }
            }
        }

        async function deleteCompany(id) {
            const company = companies.find(c => c.id === id);
            const companyName = company ? company.name : 'ÏóÖÏ≤¥';
            
            if (confirm(`"${companyName}"Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.`)) {
                try {
                    await window.deleteDoc(window.doc(window.db, 'companies', id));
                    showSaveFeedback('üóëÔ∏è ÏóÖÏ≤¥Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
                } catch (error) {
                    console.error('Firebase ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                    
                    // Firebase Ïã§Ìå® Ïãú Î°úÏª¨ ÏÇ≠Ï†ú
                    const index = companies.findIndex(c => c.id === id);
                    if (index > -1) {
                        companies.splice(index, 1);
                        renderCompanies();
                        localStorage.setItem('companies', JSON.stringify(companies));
                        showSaveFeedback('‚ö†Ô∏è Ïò§ÌîÑÎùºÏù∏ Î™®ÎìúÎ°ú ÏÇ≠Ï†úÎê®');
                    }
                }
            }
        }

        function closeModal() {
            document.getElementById('companyModal').style.display = 'none';
        }

        function showSaveFeedback(message) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('companyModal');
            if (event.target === modal) {

            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'n') {

            }
            if (e.key === 'Escape') {

            }
        });
    </script>
