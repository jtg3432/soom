    <script>
        let allCompanies = [];
        let editingId = null;
        let listEl, modal, deleteModal, searchBar;
        
        const CHO = "ã„±ã„²ã„´ã„·ã„¸ã„¹ã…ã…‚ã…ƒã……ã…†ã…‡ã…ˆã…‰ã…Šã…‹ã…Œã…ã…";
        const ga = 44032, hih = 55203;
        
        function getCho(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                const charCode = str.charCodeAt(i);
                if (charCode >= ga && charCode <= hih) {
                    result += CHO[Math.floor((charCode - ga) / 588)];
                }
            }
            return result;
        }

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            listEl = document.getElementById('company-list');
            modal = document.getElementById('itemModal');
            deleteModal = document.getElementById('deleteModal');
            searchBar = document.getElementById('search-bar');

            if (typeof window.firebaseInitialized === 'undefined') {
                setTimeout(init, 100);
                return;
            }
            if (window.firebaseInitialized) {
                setupRealtimeSync();
                showSaveFeedback('ğŸ”¥ ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹œì‘');
            } else {
                showSaveFeedback('âš ï¸ Firebase ì—°ê²° ì‹¤íŒ¨ - ë¡œì»¬ ëª¨ë“œ', true);
            }
            
            searchBar.addEventListener('input', renderCompanyList);
        }

        function setupRealtimeSync() {
            const q = window.firebase.query(
                window.firebase.collection(window.db, 'companies'), 
                window.firebase.orderBy("name", "asc")
            );
            
            window.firebase.onSnapshot(q, (snapshot) => {
                allCompanies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCompanyList();
            }, (error) => {
                console.error("ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹¤íŒ¨:", error);
                showSaveFeedback('âš ï¸ ì‹¤ì‹œê°„ ì—°ê²° ì‹¤íŒ¨', true);
            });
        }

        function renderCompanyList() {
            listEl.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase().trim();
            
            const filtered = allCompanies.filter(company => {
                const name = company.name.toLowerCase();
                const initial = company.initial ? company.initial.toLowerCase() : getCho(company.name);
                return name.includes(searchTerm) || initial.includes(searchTerm);
            });
            
            filtered.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'company-item';

                // --- âœ¨ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ í…ìŠ¤íŠ¸ë¥¼ HTMLë¡œ ë³€í™˜ ---
                const infoHtml = `<div class="content-section" style="transition-delay: 0s"><h4>ìì£¼ ì°¾ëŠ” ì •ë³´</h4><div class="content-block">${(item.info || '').replace(/\n/g, '<br>')}</div></div>`;
                const uploadHtml = `<div class="content-section" style="transition-delay: 0.1s"><h4>ì—…ë¡œë“œ ì£¼ì˜ì‚¬í•­</h4><div class="content-block">${(item.upload || '').replace(/\n/g, '<br>')}</div></div>`;
                const monitoringHtml = `<div class="content-section" style="transition-delay: 0.2s"><h4>3ì ëª¨ë‹ˆí„°ë§ ì£¼ì˜ì‚¬í•­</h4><div class="content-block">${(item.monitoring || '').replace(/\n/g, '<br>')}</div></div>`;
                // --- --------------------------------- ---

                itemEl.innerHTML = `
                    <div class="company-header">
                        <span class="company-header-title">${item.name}</span>
                        <div class="company-controls">
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal('${item.id}')">ìˆ˜ì •</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); openDeleteModal('${item.id}', '${item.name}')">Ã—</button>
                        </div>
                    </div>
                    <div class="company-body">
                        <div class="company-body-content">
                            ${infoHtml}
                            ${uploadHtml}
                            ${monitoringHtml}
                        </div>
                    </div>
                `;

                const header = itemEl.querySelector('.company-header');
                const body = itemEl.querySelector('.company-body');
                header.addEventListener('click', () => {
                    body.classList.toggle('show'); // í† ê¸€ ê¸°ëŠ¥
                });

                listEl.appendChild(itemEl);
            });
        }
        
        function toggleDeleteMode(button) {
            const isDeleting = listEl.classList.toggle('deleting');
            if (isDeleting) {
                button.textContent = 'ì‚­ì œ ì™„ë£Œ';
                button.classList.add('active');
            } else {
                button.textContent = 'ğŸ—‘ï¸ ì—…ì²´ ì‚­ì œ';
                button.classList.remove('active');
            }
        }

        // --- CRUD í•¨ìˆ˜ ---

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'ìƒˆ ì—…ì²´ ì¶”ê°€';
            document.getElementById('modal-company-name').value = '';
            document.getElementById('modal-company-initial').value = '';
            document.getElementById('modal-info').value = '';
            document.getElementById('modal-upload').value = '';
            document.getElementById('modal-monitoring').value = '';
            modal.style.display = 'flex';
            document.getElementById('modal-company-name').focus();
        }

        function openEditModal(id) {
            const item = allCompanies.find(c => c.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ì—…ì²´ ìˆ˜ì •';
            document.getElementById('modal-company-name').value = item.name;
            document.getElementById('modal-company-initial').value = item.initial || '';
            document.getElementById('modal-info').value = item.info || '';
            document.getElementById('modal-upload').value = item.upload || '';
            document.getElementById('modal-monitoring').value = item.monitoring || '';
            modal.style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function saveItem() {
            const name = document.getElementById('modal-company-name').value.trim();
            let initial = document.getElementById('modal-company-initial').value.trim();
            
            if (!name) {
                alert('ì—…ì²´ëª…ì€ í•„ìˆ˜ í•­ëª©ì…ë‹ˆë‹¤.');
                return;
            }
            if (!initial) { 
                initial = getCho(name);
            }

            const data = {
                name: name,
                initial: initial,
                info: document.getElementById('modal-info').value.trim(),
                upload: document.getElementById('modal-upload').value.trim(),
                monitoring: document.getElementById('modal-monitoring').value.trim()
            };

            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                if (editingId) {
                    const docRef = window.firebase.doc(window.db, 'companies', editingId);
                    await window.firebase.updateDoc(docRef, data);
                    showSaveFeedback('âœï¸ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'companies'), data);
                    showSaveFeedback('â• ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
                closeModal('itemModal');
            } catch (error) {
                console.error("ì €ì¥ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì €ì¥ ì‹¤íŒ¨', true);
            }
        }
        
        function openDeleteModal(id, name) {
            document.getElementById('delete-confirm-text').textContent = `'${name}' ì—…ì²´ë¥¼ ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
            
            const confirmBtn = document.getElementById('delete-confirm-btn');
            confirmBtn.onclick = () => deleteItem(id); 
            
            deleteModal.style.display = 'flex';
        }

        async function deleteItem(id) {
            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            try {
                await window.firebase.deleteDoc(window.firebase.doc(window.db, 'companies', id));
                showSaveFeedback('ğŸ—‘ï¸ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
                closeModal('deleteModal');
            } catch (error) {
                console.error("ì‚­ì œ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì‚­ì œ ì‹¤íŒ¨', true);
            }
        }

        function showSaveFeedback(message, isError = false) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.style.background = isError ? '#dc3545' : 'var(--bg-dark)';
            feedback.style.color = 'var(--text-light)';
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        window.onclick = (event) => {
            if (event.target == modal) closeModal('itemModal');
            if (event.target == deleteModal) closeModal('deleteModal');
        };
    </script>
