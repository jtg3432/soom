<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영관리팀 - 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 배경 영상 스타일 */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(50%); /* 영상 밝기 조절 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* 배경 영상이 화면 밖으로 넘치지 않게 숨김 */
        }

        .page-container {
            z-index: 1; /* 컨텐츠가 영상 위에 보이도록 설정 */
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); /* 배경 블러 효과 */
            overflow: hidden;
            text-align: center;
        }

        .page-header {
            background: linear-gradient(135deg, #00796B 0%, #004d40 100%);
            color: white;
            padding: 40px 20px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-message {
            padding: 30px 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-btn {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px 20px;
            text-decoration: none;
            color: #495057;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
            background: #f8f9fa;
            border-color: #00796B;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .footer {
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .page-container {
                width: 95%;
            }
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://github.com/jtg3432/soom/raw/refs/heads/main/SSYouTube.online_%EB%A9%94%EC%9D%B4%ED%94%8C%20%EB%A3%A8%EB%94%94%EB%B8%8C%EB%A6%AC%EC%97%84%20%EC%8B%9C%EA%B3%84%ED%83%91%EC%B5%9C%ED%95%98%EC%B8%B5%20%EC%8B%A4%EC%82%AC%ED%99%94_1080p.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="page-container">
        <div class="page-header">
            <h1>통합 관리 시스템</h1>
            <p>운영관리팀</p>
        </div>
        <div class="page-content">
            <div class="welcome-message">
                안녕하세요! 운영관리팀 통합 관리 시스템입니다.<br>
                필요한 메뉴를 선택해주세요.
            </div>
            <div class="menu-buttons">
                <a href="docs.html" class="menu-btn">
                    <span class="icon">📊</span>
                    독스 계정 정보
                </a>
                <a href="company.html" class="menu-btn">
                    <span class="icon">🏢</span>
                    업체 정보
                </a>
                <a href="cafe.html" class="menu-btn">
                    <span class="icon">💬</span>
                    집중관리 카페
                </a>
                <a href="schedule.html" class="menu-btn">
                    <span class="icon">📋</span>
                    연세사랑모아 순번
                </a>
                <a href="vacation.html" class="menu-btn">
                    <span class="icon">📅</span>
                    연차 캘린더
                </a>
                <a href="handover.html" class="menu-btn">
                    <span class="icon">🤝</span>
                    인수인계
                </a>
                <a href="monitoring.html" class="menu-btn">
                    <span class="icon">🔍</span>
                    컨텐츠 모니터링
                </a>
            </div>
        </div>
        <div class="footer">
            © 2025 운영관리팀. All Rights Reserved.
        </div>
    </div>
</body>
</html>
