<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영관리팀 - 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            overflow: hidden; /* 배경 영상이 화면 밖으로 넘치지 않게 숨김 */
        }
        
        /* 로컬 영상 파일 배경 스타일 */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(3px) brightness(70%); /* 블러 및 밝기 조절 효과 */
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1;
        }
        .header {
            padding: 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .content {
            padding: 20px 0;
        }
        .welcome-message {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.4);
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .footer {
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .menu-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="video-background">
        <source src="SSYouTube.online_메이플 루디브리엄 시계탑최하층 실사화_1080p.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header">
            <h1>운영관리팀</h1>
            <p>통합 관리 시스템</p>
        </div>
        <div class="content">
            <div class="welcome-message">
                안녕하세요! 운영관리팀 통합 관리 시스템입니다.<br>
                필요한 메뉴를 선택해주세요.
            </div>
            <div class="menu-buttons">
                <a href="docs.html" class="menu-btn">
                    <span class="icon">📊</span>
                    독스 계정 정보
                </a>
                <a href="company.html" class="menu-btn">
                    <span class="icon">🏢</span>
                    업체 정보
                </a>
                <a href="cafe.html" class="menu-btn">
                    <span class="icon">💬</span>
                    집중관리 카페
                </a>
                <a href="schedule.html" class="menu-btn">
                    <span class="icon">📋</span>
                    연세사랑모아 순번
                </a>
                <a href="vacation.html" class="menu-btn">
                    <span class="icon">📅</span>
                    연차 캘린더
                </a>
                <a href="handover.html" class="menu-btn">
                    <span class="icon">🤝</span>
                    인수인계
                </a>
                <a href="monitoring.html" class="menu-btn">
                    <span class="icon">🔍</span>
                    컨텐츠 모니터링
                </a>
            </div>
        </div>
        <div class="footer">
            © 2025 운영관리팀. 모든 권리 보유.
        </div>
    </div>
</body>
</html>
