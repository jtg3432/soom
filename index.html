<!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>운영관리팀 - 메인</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
 
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             min-height: 100vh;
             display: flex;
             align-items: center;
             justify-content: center;
             position: relative;
             overflow: hidden;
         }
 
         /* 배경 영상 스타일 */
         #background-video {
             position: fixed;
             top: 50%;
             left: 50%;
             min-width: 100%;
             min-height: 100%;
             width: auto;
             height: auto;
             transform: translate(-50%, -50%);
             z-index: -1;
             filter: brightness(50%);
         }
 
         .page-container {
             z-index: 1;
             max-width: 1200px;
             width: 90%;
             margin: 20px auto;
             background: rgba(255, 255, 255, 0.95);
             border-radius: 20px;
             box-shadow: 0 20px 40px rgba(0,0,0,0.15);
             overflow: hidden;
             animation: fadeIn 1s ease-in-out;
         }
 
         @keyframes fadeIn {
             from { opacity: 0; transform: translateY(20px); }
             to { opacity: 1; transform: translateY(0); }
         }
 
         .page-header {
             background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
             color: white;
             text-align: center;
             padding: 40px 20px;
             position: relative;
         }
 
         .page-header h1 {
             font-size: 2.8rem;
             margin-bottom: 5px;
             text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
         }
 
         .page-header p {
             font-size: 1.1rem;
             opacity: 0.8;
         }
 
         .content {
             padding: 50px 30px;
             text-align: center;
         }
 
         .welcome-message {
             font-size: 1.3rem;
             color: #555;
             margin-bottom: 40px;
             line-height: 1.8;
         }
 
         .menu-buttons {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
             gap: 25px;
         }
 
         .menu-btn {
             display: flex;
             align-items: center;
             justify-content: center;
             padding: 25px 30px;
             background-color: #fff;
             border: 2px solid #e9ecef;
             border-radius: 15px;
             text-decoration: none;
             color: #495057;
             font-size: 1.2rem;
             font-weight: bold;
             box-shadow: 0 5px 15px rgba(0,0,0,0.05);
             transition: all 0.3s ease;
         }
 
         .menu-btn:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 20px rgba(0,0,0,0.1);
             border-color: #4facfe;
             color: #4facfe;
         }
 
         .menu-btn .icon {
             font-size: 1.8rem;
             margin-right: 15px;
         }
 
         .footer {
             padding: 20px;
             background: #f8f9fa;
             color: #6c757d;
             text-align: center;
         }
 
         @media (max-width: 768px) {
             .menu-buttons {
                 grid-template-columns: 1fr;
             }
         }
     </style>
 </head>
 <body>
     <video autoplay muted loop id="background-video">
         <source src="background-video.mp4" type="video/mp4">
         Your browser does not support the video tag.
     </video>
 
     <div class="page-container">
         <div class="page-header">
             <h1>운영관리팀 통합 관리 시스템</h1>
             <p>효율적인 업무 관리를 위한 도구</p>
         </div>
         <div class="content">
             <div class="welcome-message">
                 안녕하세요! 운영관리팀 통합 관리 시스템입니다.<br>
                 필요한 메뉴를 선택해주세요.
             </div>
             <div class="menu-buttons">
                 <a href="docs.html" class="menu-btn">
                     <span class="icon">📊</span>
                     독스 계정 정보
                 </a>
                 <a href="company.html" class="menu-btn">
                     <span class="icon">🏢</span>
                     업체 정보
                 </a>
                 <a href="cafe.html" class="menu-btn">
                     <span class="icon">💬</span>
                     집중관리 카페
                 </a>
                 <a href="schedule.html" class="menu-btn">
                     <span class="icon">📋</span>
                     연세사랑모아 순번
                 </a>
                 <a href="vacation.html" class="menu-btn">
                     <span class="icon">📅</span>
                     연차 캘린더
                 </a>
                 <a href="handover.html" class="menu-btn">
                     <span class="icon">🤝</span>
                     인수인계
                 </a>
                 <a href="monitoring.html" class="menu-btn">
                     <span class="icon">🔍</span>
                     컨텐츠 모니터링
                 </a>
                 <a href="minigame-menu.html" class="menu-btn">
                     <span class="icon">🎮</span>
                     미니게임
                 </a>
             </div>
         </div>
         <div class="footer">
             © 2025 운영관리팀. All Rights Reserved.
         </div>
     </div>
 </body>
 </html>
