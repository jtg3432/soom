<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영관리팀 - 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f0f2f5; /* 부드러운 회색 배경 */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06); /* 부드러운 그림자 */
            overflow: hidden;
            text-align: center;
        }
        .header {
            padding: 50px 20px;
            background: #2c3e50; /* 짙은 남색 헤더 배경 */
            color: #ecf0f1;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            padding: 40px 30px;
        }
        .welcome-message {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-list li {
            margin-bottom: 12px;
        }
        .menu-list li:last-child {
            margin-bottom: 0;
        }
        .menu-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 18px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #34495e;
            text-decoration: none;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            transition: all 0.2s ease;
        }
        .menu-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: #ffffff;
            color: #2980b9;
        }
        .icon {
            font-size: 1.4rem;
            margin-right: 20px;
        }
        .footer {
            padding: 25px 30px;
            background: #ecf0f1;
            color: #bdc3c7;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>운영관리팀</h1>
            <p>통합 관리 시스템</p>
        </div>
        <div class="content">
            <div class="welcome-message">
                안녕하세요! 운영관리팀 통합 관리 시스템입니다.<br>
                필요한 메뉴를 선택해주세요.
            </div>
            <ul class="menu-list">
                <li><a href="docs.html" class="menu-link"><span class="icon">📊</span> 독스 계정 정보</a></li>
                <li><a href="company.html" class="menu-link"><span class="icon">🏢</span> 업체 정보</a></li>
                <li><a href="cafe.html" class="menu-link"><span class="icon">💬</span> 집중관리 카페</a></li>
                <li><a href="schedule.html" class="menu-link"><span class="icon">📋</span> 연세사랑모아 순번</a></li>
                <li><a href="vacation.html" class="menu-link"><span class="icon">📅</span> 연차 캘린더</a></li>
                <li><a href="handover.html" class="menu-link"><span class="icon">🤝</span> 인수인계</a></li>
                <li><a href="monitoring.html" class="menu-link"><span class="icon">🔍</span> 컨텐츠 모니터링</a></li>
            </ul>
        </div>
        <div class="footer">
            © 2025 운영관리팀. 모든 권리 보유.
        </div>
    </div>
</body>
</html>
