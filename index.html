<!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>운영관리팀 - 메인</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
 
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             min-height: 100vh;
             display: flex;
             align-items: center;
             justify-content: center;
             position: relative;
             overflow: hidden;
         }
 
         #background-video {
             position: fixed;
             top: 50%;
             left: 50%;
             min-width: 100%;
             min-height: 100%;
             width: auto;
             height: auto;
             transform: translate(-50%, -50%);
             z-index: -1;
             filter: brightness(50%);
         }
 
         .page-container {
             z-index: 1;
             max-width: 900px;
             width: 90%;
             background: rgba(255, 255, 255, 0.2); /* 배경 투명도 조절 */
             backdrop-filter: blur(10px); /* 블러 효과 추가 */
             border-radius: 20px;
             box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
             overflow: hidden;
             border: 1px solid rgba(255, 255, 255, 0.3); /* 테두리 투명도 조절 */
         }
 
         .page-header {
             background: rgba(79, 172, 254, 0.5); /* 배경 투명도 조절 */
             color: white;
             text-align: center;
             padding: 40px 20px;
             position: relative;
         }
 
         .page-header h1 {
             font-size: 2.5rem;
             margin-bottom: 10px;
             font-weight: 700;
             text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
         }
 
         .welcome-message {
             font-size: 1.2rem;
             color: #f0f0f0;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
         }
 
         .content {
             padding: 30px;
         }
 
         .menu-buttons {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
             gap: 15px;
             justify-content: center;
         }
 
         .menu-btn {
             background: rgba(255, 255, 255, 0.8); /* 버튼 배경 투명도 조절 */
             color: #333;
             text-decoration: none;
             padding: 20px;
             border-radius: 15px;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
             transition: all 0.3s ease;
             text-align: center;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 
         .menu-btn:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
             background: rgba(255, 255, 255, 1);
         }
 
         .icon {
             font-size: 2rem;
             margin-bottom: 10px;
         }
 
         .footer {
             text-align: center;
             padding: 20px;
             color: rgba(255, 255, 255, 0.7);
             font-size: 0.9rem;
             background: rgba(0, 0, 0, 0.3);
         }
 
         @media (max-width: 768px) {
             .page-container {
                 width: 95%;
             }
 
             .menu-buttons {
                 grid-template-columns: 1fr;
             }
         }
     </style>
 </head>
 <body>
     <video autoplay muted loop id="background-video">
         <source src="SSYouTube.online_메이플 루디브리엄 시계탑최하층 실사화_1080p.mp4" type="video/mp4">
         Your browser does not support the video tag.
     </video>
 
     <div class="page-container">
         <div class="page-header">
             <h1>운영관리팀 통합 관리 시스템</h1>
             <p class="welcome-message">
                 안녕하세요! 필요한 메뉴를 선택해주세요.
             </p>
         </div>
         <div class="content">
             <div class="menu-buttons">
                 <a href="docs.html" class="menu-btn">
                     <span class="icon">📊</span>
                     독스 계정 정보
                 </a>
                 <a href="company.html" class="menu-btn">
                     <span class="icon">🏢</span>
                     업체 정보
                 </a>
                 <a href="cafe.html" class="menu-btn">
                     <span class="icon">💬</span>
                     집중관리 카페
                 </a>
                 <a href="schedule.html" class="menu-btn">
                     <span class="icon">📋</span>
                     연세사랑모아 순번
                 </a>
                 <a href="vacation.html" class="menu-btn">
                     <span class="icon">🏖️</span>
                     연차 캘린더
                 </a>
                 <a href="handover.html" class="menu-btn">
                     <span class="icon">📝</span>
                     인수인계
                 </a>
                 <a href="monitoring.html" class="menu-btn">
                     <span class="icon">🚨</span>
                     컨텐츠 모니터링
                 </a>
                 <a href="minigame-menu.html" class="menu-btn">
                     <span class="icon">🎮</span>
                     미니게임
                 </a>
             </div>
         </div>
         <div class="footer">
             © 2025 운영관리팀. All Rights Reserved.
         </div>
     </div>
 </body>
 </html>
