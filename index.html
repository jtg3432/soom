<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영관리팀 - 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9; /* 차분한 배경색 */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 은은한 그림자 */
            overflow: hidden;
            text-align: center;
            border: 1px solid #e0e6ed;
        }
        .header {
            background: #ffffff; /* 하얀색 배경 */
            color: #333; /* 어두운 글자색 */
            padding: 40px 20px;
            border-bottom: 1px solid #e0e6ed;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1rem;
            opacity: 0.8;
            color: #6c757d;
        }
        .content {
            padding: 40px 30px;
        }
        .welcome-message {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-list li {
            border-bottom: 1px solid #e9ecef;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }
        .menu-list a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            font-size: 1.1rem;
            color: #495057;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .menu-list a:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
        .icon {
            font-size: 1.2rem;
            margin-right: 15px;
        }
        .footer {
            padding: 20px 30px;
            background: #f1f3f5;
            color: #868e96;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>운영관리팀</h1>
            <p>통합 관리 시스템</p>
        </div>
        <div class="content">
            <div class="welcome-message">
                안녕하세요! 운영관리팀 통합 관리 시스템입니다.<br>
                필요한 메뉴를 선택해주세요.
            </div>
            <ul class="menu-list">
                <li><a href="docs.html"><span class="icon">📊</span> 독스 계정 정보</a></li>
                <li><a href="company.html"><span class="icon">🏢</span> 업체 정보</a></li>
                <li><a href="cafe.html"><span class="icon">💬</span> 집중관리 카페</a></li>
                <li><a href="schedule.html"><span class="icon">📋</span> 연세사랑모아 순번</a></li>
                <li><a href="vacation.html"><span class="icon">📅</span> 연차 캘린더</a></li>
                <li><a href="handover.html"><span class="icon">🤝</span> 인수인계</a></li>
                <li><a href="monitoring.html"><span class="icon">🔍</span> 컨텐츠 모니터링</a></li>
            </ul>
        </div>
        <div class="footer">
            © 2025 운영관리팀. 모든 권리 보유.
        </div>
    </div>
</body>
</html>
