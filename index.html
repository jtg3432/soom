<!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>운영관리팀 - 메인</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             min-height: 100vh;
             display: flex;
             align-items: center;
             justify-content: center;
             position: relative;
             color: white;
             text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
             overflow: hidden; /* 배경 영상이 화면 밖으로 넘치지 않게 숨김 */
         }
 

         /* 배경 영상 스타일 */
         #background-video {
             position: fixed;
             top: 50%;
             left: 50%;
             min-width: 100%;
             min-height: 100%;
             width: auto;
             height: auto;
             transform: translate(-50%, -50%);
             z-index: -1;
         }
 

         /* 기존의 #video-background 스타일과 중복되지 않도록 변경 */
         #background-video {
             filter: blur(0px) brightness(50%); /* 블러 효과 제거 */
         }
         .page-container {
             z-index: 1; /* 컨텐츠가 영상 위에 보이도록 설정 */
             max-width: 1000px;
             margin: 0 auto;
             background: rgba(255, 255, 255, 0.9); /* 배경 투명도 조절 */
             border-radius: 20px;
             box-shadow: 0 20px 40px rgba(0,0,0,0.1);
             overflow: hidden;
         }
         
         .page-header, .content, .footer {
             color: #333; /* 텍스트 색상 변경 */
             text-shadow: none; /* 텍스트 그림자 제거 */
         }
 

         .page-header {
             background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
             color: white;
             text-align: center;
             padding: 40px 20px;
             position: relative;
         }
 

         .page-title {
             font-size: 2.5rem;
             margin-bottom: 5px;
             font-weight: 700;
         }
 

         .page-subtitle {
             font-size: 1rem;
             color: #e0e0e0;
         }
 

         .content {
             padding: 40px;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 

         .welcome-message {
             font-size: 1.2rem;
             line-height: 1.6;
             text-align: center;
             margin-bottom: 30px;
             color: #555;
         }
 

         .menu-buttons {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 20px;
         }
 

         .menu-btn {
             width: 160px;
             padding: 20px;
             background-color: #f8f9fa;
             border-radius: 15px;
             text-decoration: none;
             color: #333;
             font-size: 1rem;
             font-weight: 600;
             text-align: center;
             transition: transform 0.2s, box-shadow 0.2s;
             box-shadow: 0 4px 6px rgba(0,0,0,0.1);
             display: flex;
             flex-direction: column;
             align-items: center;
             gap: 10px;
         }
 

         .menu-btn:hover {
             transform: translateY(-5px);
             box-shadow: 0 6px 12px rgba(0,0,0,0.15);
         }
 

         .icon {
             font-size: 2rem;
             margin-bottom: 5px;
         }
 

         .footer {
             padding: 20px;
             background: #f1f3f5;
             text-align: center;
             color: #888;
             font-size: 0.8rem;
         }
 

         @media (max-width: 768px) {
             .menu-buttons {
                 flex-direction: column;
                 align-items: stretch;
             }
             .menu-btn {
                 width: auto;
             }
         }
     </style>
 </head>

     </div>
 </body>
