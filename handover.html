        @media (max-width: 768px) {

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, updateDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    <script>
        let items = [];
        let editingId = null;
        let listEl;
        let modal;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            listEl = document.getElementById('manual-list');
            modal = document.getElementById('itemModal');

            if (typeof window.firebaseInitialized === 'undefined') {
                setTimeout(init, 100);
                return;
            }
            if (window.firebaseInitialized) {
                setupRealtimeSync();
                showSaveFeedback('ğŸ”¥ ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹œì‘');
            } else {
                showSaveFeedback('âš ï¸ Firebase ì—°ê²° ì‹¤íŒ¨ - ë¡œì»¬ ëª¨ë“œ', true);
            }
        }

        // ì‹¤ì‹œê°„ ë™ê¸°í™” (ìˆœì„œëŒ€ë¡œ ì •ë ¬)
        function setupRealtimeSync() {
            const q = window.firebase.query(
                window.firebase.collection(window.db, 'handoverManual'), 
                window.firebase.orderBy("order", "asc")
            );
            
            window.firebase.onSnapshot(q, (snapshot) => {
                items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderManual();
            });
        }

        // ë§¤ë‰´ì–¼ ëª©ë¡ ë Œë”ë§
        function renderManual() {
            listEl.innerHTML = ''; 

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'manual-item';

                // í…ìŠ¤íŠ¸ë¥¼ ë¨¼ì € ì•ˆì „í•˜ê²Œ ì²˜ë¦¬
                const tempDiv = document.createElement('div');
                tempDiv.textContent = item.content;
                
                const lines = tempDiv.innerHTML.split('<br>').filter(line => line.trim() !== '');
                const contentHtml = lines.map((line, index) => 
                    `<p style="transition-delay: ${index * 0.1}s">${line}</p>`
                ).join('');
                
                const imageHtml = item.imageUrl ? 
                    `<img src="${item.imageUrl}" alt="ë§¤ë‰´ì–¼ ì´ë¯¸ì§€" style="transition-delay: ${lines.length * 0.1}s">` : '';

                itemEl.innerHTML = `
                    <div class="manual-header">
                        <span class="manual-header-title">
                            <span class="order-number">${item.order}.</span>
                            ${item.title}
                        </span>
                        <div class="manual-controls">
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal('${item.id}')">ìˆ˜ì •</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${item.id}')">ì‚­ì œ</button>
                        </div>
                    </div>
                    <div class="manual-body">
                        <div class="manual-body-content">
                            ${contentHtml}
                            ${imageHtml}
                        </div>
                    </div>
                `;

                const header = itemEl.querySelector('.manual-header');
                const body = itemEl.querySelector('.manual-body');
                header.addEventListener('click', () => {
                    body.classList.toggle('show');
                });

                listEl.appendChild(itemEl);
            });
        }

        // --- CRUD í•¨ìˆ˜ ---

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'ìƒˆ ë§¤ë‰´ì–¼ ì¶”ê°€';
            document.getElementById('modal-order').value = items.length + 1;
            document.getElementById('modal-title').value = '';
            document.getElementById('modal-content').value = '';
            document.getElementById('modal-image-url').value = '';
            modal.style.display = 'block';
            document.getElementById('modal-title').focus();
        }

        function openEditModal(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ë§¤ë‰´ì–¼ ìˆ˜ì •';
            document.getElementById('modal-order').value = item.order;
            document.getElementById('modal-title').value = item.title;
            document.getElementById('modal-content').value = item.content;
            document.getElementById('modal-image-url').value = item.imageUrl || '';
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        async function saveItem() {
            const order = parseInt(document.getElementById('modal-order').value) || 0;
            const title = document.getElementById('modal-title').value.trim();
            const content = document.getElementById('modal-content').value.trim();
            const imageUrl = document.getElementById('modal-image-url').value.trim();

            if (!title || !content) {
                alert('ìˆœì„œ, ì œëª©, ë‚´ìš©ì€ í•„ìˆ˜ í•­ëª©ì…ë‹ˆë‹¤.');
                return;
            }
            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const data = { order, title, content, imageUrl };

            try {
                if (editingId) {
                    const docRef = window.firebase.doc(window.db, 'handoverManual', editingId);
                    await window.firebase.updateDoc(docRef, data);
                    showSaveFeedback('âœï¸ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'handoverManual'), data);
                    showSaveFeedback('â• ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
                closeModal();
            } catch (error) {
                console.error("ì €ì¥ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì €ì¥ ì‹¤íŒ¨', true);
            }
        }

        async function deleteItem(id) {
            if (!confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            if (!window.firebaseInitialized) {
                alert('Firebase ì—°ê²° ì‹¤íŒ¨. ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            try {
                const docRef = window.firebase.doc(window.db, 'handoverManual', id);
                await window.firebase.deleteDoc(docRef);
                showSaveFeedback('ğŸ—‘ï¸ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error("ì‚­ì œ ì‹¤íŒ¨:", error);
                showSaveFeedback('âŒ ì‚­ì œ ì‹¤íŒ¨', true);
            }
        }

        function showSaveFeedback(message, isError = false) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
            feedback.style.background = isError ? '#dc3545' : 'var(--bg-dark)';
            feedback.style.color = 'var(--text-light)';
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        window.onclick = (event) => {
            if (modal && event.target == modal) {
                closeModal();
            }
        };
    </script>
