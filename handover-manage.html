<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수인계 관리 - 운영관리팀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 60px 40px;
            position: relative;
        }

        .page-header h1 {
            font-size: 3.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .page-header h2 {
            font-size: 1.6rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .main-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-view {
            padding: 60px 50px;
            background: linear-gradient(135deg, #f8fbff 0%, #f1f7ff 100%);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            padding: 20px;
        }

        .day-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px 20px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .day-btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .day-btn.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .day-progress {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .day-detail-view {
            display: none;
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .day-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #f1f5f9;
        }

        .day-detail-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2d3748;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none; /* A 태그 스타일 추가 */
            color: white; /* A 태그 폰트 색상 추가 */
            display: inline-block; /* A 태그를 버튼처럼 보이게 하기 위해 추가 */
        }

        .edit-mode-btn {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .back-to-list-btn {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            color: white;
        }

        .main-page-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .edit-status {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .items-table {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            text-align: center;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f8fafc;
        }

        .item-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .item-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            resize: vertical;
            min-height: 60px;
            line-height: 1.5;
            font-family: inherit;
        }

        .item-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: #fafbff;
        }

        .item-input:read-only {
            background: #f8fafc;
            cursor: default;
            border-color: #e2e8f0;
        }

        .item-checkbox {
            width: 28px;
            height: 28px;
            cursor: pointer;
            accent-color: #48bb78;
            transform: scale(1.4);
        }

        .completed-row {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
        }

        .completed-row .item-number {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 25px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: 500;
        }

        .save-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .save-feedback.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .page-container {
                margin: 10px;
            }
            
            .main-view {
                padding: 30px 20px;
            }

            .days-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .day-btn {
                padding: 20px 15px;
                font-size: 1.1rem;
            }

            .day-detail-view {
                padding: 30px 20px;
            }

            .items-table {
                padding: 20px;
            }

            .item-input {
                min-height: 50px;
                padding: 10px 15px;
            }

            .control-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <a href="handover.html" class="back-btn">← 뒤로가기</a>
            <a href="index.html" class="main-btn">메인으로</a>
            <h1>운영관리팀</h1>
            <h2>인수인계 관리</h2>
        </div>

        <div class="main-view">
            <div class="days-grid" id="daysGrid">
                </div>

            <div class="day-detail-view" id="dayDetailView">
                <div class="day-detail-header">
                    <div class="day-detail-title" id="dayDetailTitle">1일차</div>
                    <div class="control-buttons">
                        <button class="control-btn edit-mode-btn" onclick="toggleEditMode()" id="editModeBtn">편집 모드</button>
                        <div class="edit-status" id="editStatus" style="display: none;">편집 모드 활성</div>
                        <button class="control-btn back-to-list-btn" onclick="showDaysList()">목록으로</button>
                        <a href="index.html" class="control-btn main-page-btn">메인으로</a>
                    </div>
                </div>

                <div class="items-table">
                    <table>
                        <thead>
                            <tr>
                                <th width="80px">번호</th>
                                <th>업무 내용</th>
                                <th width="100px">완료</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">편집 모드 활성화</div>
            <p style="color: #718096; margin-bottom: 20px;">업무 내용을 수정하려면 비밀번호를 입력하세요</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="비밀번호를 입력하세요">
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmPassword()">확인</button>
                <button class="modal-btn cancel-btn" onclick="closePasswordModal()">취소</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="save-feedback" id="saveFeedback">
        저장되었습니다!
    </div>
    <script>
        let handoverData = {};
        let currentDay = null;
        let editMode = false;
        const validPasswords = ['6635', '7338', '6169'];
        const itemsPerDay = 10; // 각 일차별 항목 수

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initFirebaseConnection();
            generateDaysGrid();
            showDaysList();
        });

        // Firebase 연결 초기화
        async function initFirebaseConnection() {
            if (window.firebaseInitialized && window.db) {
                const { getDocs, collection, setDoc, doc, onSnapshot } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                window.getDocs = getDocs;
                window.collection = collection;
                window.setDoc = setDoc;
                window.doc = doc;
                window.onSnapshot = onSnapshot;
                
                await loadHandoverFromFirebase();
                setupRealtimeSync();
                showSaveFeedback('Firebase 연결 완료!');
            } else {
                loadSavedData();
                showSaveFeedback('Firebase 연결 실패 - 로컬 모드');
            }
        }

        // Firebase에서 데이터 불러오기
        async function loadHandoverFromFirebase() {
            if (!window.db) return false;
            
            try {
                const querySnapshot = await window.getDocs(window.collection(window.db, 'handover'));
                handoverData = {};
                
                querySnapshot.forEach((doc) => {
                    handoverData[doc.id] = doc.data();
                });
                
                updateDaysProgress();
                if (currentDay) {
                    renderDayItems(currentDay);
                }
                return true;
            } catch (error) {
                console.error('Firebase 로드 실패:', error);
                loadSavedData();
                return false;
            }
        }

        // Firebase에 저장
        async function saveHandoverToFirebase(day, dayData) {
            if (!window.db) return false;
            
            try {
                await window.setDoc(window.doc(window.db, 'handover', `day${day}`), dayData);
                return true;
            } catch (error) {
                console.error('Firebase 저장 실패:', error);
                return false;
            }
        }

        // 실시간 동기화
        function setupRealtimeSync() {
            if (!window.db) return;
            
            window.onSnapshot(window.collection(window.db, 'handover'), (snapshot) => {
                handoverData = {};
                snapshot.forEach((doc) => {
                    handoverData[doc.id] = doc.data();
                });
                updateDaysProgress();
                if (currentDay) {
                    renderDayItems(currentDay);
                }
                showSaveFeedback('실시간 동기화됨!');
            });
        }

        function generateDaysGrid() {
            const grid = document.getElementById('daysGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const dayBtn = document.createElement('button');
                dayBtn.className = 'day-btn';
                dayBtn.onclick = () => showDayDetail(i);
                
                const progress = document.createElement('div');
                progress.className = 'day-progress';
                progress.id = `progress-${i}`;
                
                dayBtn.innerHTML = `${i}일차`;
                dayBtn.appendChild(progress);
                
                grid.appendChild(dayBtn);
            }
            
            updateDaysProgress();
        }

        function updateDaysProgress() {
            for (let i = 1; i <= 30; i++) {
                const dayKey = `day${i}`;
                const dayData = handoverData[dayKey];
                const progressEl = document.getElementById(`progress-${i}`);
                
                if (dayData && dayData.items) {
                    const total = itemsPerDay;
                    const completed = Object.values(dayData.items).filter(item => item.completed).length;
                    progressEl.textContent = `${completed}/${total}`;
                } else {
                    progressEl.textContent = `0/${itemsPerDay}`;
                }
            }
        }

        function showDaysList() {
            document.getElementById('daysGrid').style.display = 'grid';
            document.getElementById('dayDetailView').style.display = 'none';
            currentDay = null;
            editMode = false;
            updateEditModeUI();
        }

        function showDayDetail(day) {
            currentDay = day;
            document.getElementById('daysGrid').style.display = 'none';
            document.getElementById('dayDetailView').style.display = 'block';
            document.getElementById('dayDetailTitle').textContent = `${day}일차`;
            
            // 해당 일차 데이터가 없으면 초기화
            const dayKey = `day${day}`;
            if (!handoverData[dayKey]) {
                handoverData[dayKey] = { items: {} };
                for (let i = 1; i <= itemsPerDay; i++) {
                    handoverData[dayKey].items[i] = {
                        content: '',
                        completed: false
                    };
                }
            } else if (!handoverData[dayKey].items) {
                handoverData[dayKey].items = {};
                for (let i = 1; i <= itemsPerDay; i++) {
                    handoverData[dayKey].items[i] = {
                        content: '',
                        completed: false
                    };
                }
            } else {
                // 기존 데이터가 있어도 부족한 항목은 추가
                for (let i = 1; i <= itemsPerDay; i++) {
                    if (!handoverData[dayKey].items[i]) {
                        handoverData[dayKey].items[i] = {
                            content: '',
                            completed: false
                        };
                    }
                }
            }
            
            renderDayItems(day);
        }

        function renderDayItems(day) {
            const tbody = document.getElementById('itemsTableBody');
            const dayKey = `day${day}`;
            const dayData = handoverData[dayKey];
            
            tbody.innerHTML = '';
            
            for (let i = 1; i <= itemsPerDay; i++) {
                const item = dayData.items[i];
                const row = document.createElement('tr');
                row.className = item.completed ? 'completed-row' : '';
                
                row.innerHTML = `
                    <td>
                        <div class="item-number">${i}</div>
                    </td>
                    <td>
                        <textarea class="item-input" id="item-${i}" 
                                  placeholder="업무 내용을 입력하세요..." 
                                  ${editMode ? '' : 'readonly'}
                                  onchange="saveItemContent(${day}, ${i})">${item.content || ''}</textarea>
                    </td>
                    <td>
                        <input type="checkbox" class="item-checkbox" ${item.completed ? 'checked' : ''} 
                               onchange="toggleItemComplete(${day}, ${i}, this)">
                    </td>
                `;
                
                tbody.appendChild(row);
            }
        }

        function toggleEditMode() {
            if (!editMode) {
                showPasswordModal();
            } else {
                editMode = false;
                updateEditModeUI();
                if (currentDay) {
                    renderDayItems(currentDay);
                }
            }
        }

        function updateEditModeUI() {
            const btn = document.getElementById('editModeBtn');
            const status = document.getElementById('editStatus');
            
            if (editMode) {
                btn.textContent = '편집 완료';
                btn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                status.style.display = 'block';
            } else {
                btn.textContent = '편집 모드';
                btn.style.background = 'linear-gradient(135deg, #ed8936 0%, #dd6b20 100%)';
                status.style.display = 'none';
            }
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function confirmPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('errorMessage');
            
            if (validPasswords.includes(password)) {
                editMode = true;
                updateEditModeUI();
                closePasswordModal();
                if (currentDay) {
                    renderDayItems(currentDay);
                }
                showSaveFeedback('편집 모드가 활성화되었습니다!');
            } else {
                errorEl.textContent = '비밀번호가 올바르지 않습니다.';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        async function saveItemContent(day, itemIndex) {
            const dayKey = `day${day}`;
            const content = document.getElementById(`item-${itemIndex}`).value;
            
            handoverData[dayKey].items[itemIndex].content = content;
            
            const success = await saveHandoverToFirebase(day, handoverData[dayKey]);
            
            if (!success) {
                localStorage.setItem('handoverData', JSON.stringify(handoverData));
                showSaveFeedback('오프라인 모드로 저장됨');
            }
        }

        async function toggleItemComplete(day, itemIndex, checkbox) {
            const dayKey = `day${day}`;
            handoverData[dayKey].items[itemIndex].completed = checkbox.checked;
            
            const success = await saveHandoverToFirebase(day, handoverData[dayKey]);
            
            if (!success) {
                localStorage.setItem('handoverData', JSON.stringify(handoverData));
                showSaveFeedback('오프라인 모드로 저장됨');
            }
            
            // UI 업데이트
            const row = checkbox.closest('tr');
            if (checkbox.checked) {
                row.classList.add('completed-row');
            } else {
                row.classList.remove('completed-row');
            }
            
            updateDaysProgress();
        }

        function loadSavedData() {
            const saved = localStorage.getItem('handoverData');
            if (saved) {
                handoverData = JSON.parse(saved);
                updateDaysProgress();
            }
        }

        function showSaveFeedback(message) {
            const feedback = document.getElementById('saveFeedback');
            feedback.textContent = message;
