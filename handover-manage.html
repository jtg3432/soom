<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수인계 관리 - 운영관리팀</title>
    <style>
        /* 기존 CSS는 그대로 유지 */
        .main-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .main-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <a href="handover.html" class="back-btn">← 뒤로가기</a>
            <a href="index.html" class="main-btn">메인으로</a>
            <h1>운영관리팀</h1>
            <h2>인수인계 관리</h2>
        </div>
        </div>
</body>
</html>
