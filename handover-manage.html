        .page-container {

        .page-header {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;

        }

        .table-container {

        .handover-table {

            border-radius: 15px;
            overflow: hidden;

            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;

        .handover-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            text-align: center;
            vertical-align: middle;
        }

        .handover-table tbody tr:hover {
            background: #f8f9fa;
        }

        .handover-table tbody tr:last-child td {

        /* ÏòàÏãú Ìñâ Ïä§ÌÉÄÏùº */

        /* ÏûÖÎ†• ÌïÑÎìú Ïä§ÌÉÄÏùº */
        .input-field {

            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-field:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .input-field.date {
            max-width: 120px;
        }

        .input-field.name {
            max-width: 100px;
        }

        .input-field.content {
            min-width: 200px;
            text-align: left;
        }

        .input-field.link {
            min-width: 150px;
            text-align: left;
        }

        /* Ï≤¥ÌÅ¨Î∞ïÏä§ Ïä§ÌÉÄÏùº */
        .checkbox-container {
            display: flex;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: scale(1.3);
            accent-color: #4facfe;
        }

        /* ÎÑòÎ≤Ñ Ïª¨Îüº */
        .number-col {

        /* Ïª®Ìä∏Î°§ ÏÑπÏÖò */
        .controls-section {

            background: #f8f9fa;

            text-align: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;

            margin: 0 10px;
        }

        .control-btn:hover {
            transform: translateY(-2px);

        }

        .control-btn.add {

        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .page-container {

            }
            
            .table-container {

            }

            .handover-table th,
            .handover-table td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }

            .input-field {
                font-size: 0.8rem;
                padding: 6px 8px;
            }

            .controls-section {
                padding: 20px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
        }
    </style>
</head>
<body>

        <div class="controls-section">
            <button class="control-btn add" onclick="addNewRow()">‚ûï Ìñâ Ï∂îÍ∞Ä</button>
            <button class="control-btn save" onclick="saveData()">üíæ Ï†ÄÏû•ÌïòÍ∏∞</button>

    <script>
        let rowCounter = 3; // ÌòÑÏû¨ ÎßàÏßÄÎßâ Ìñâ Î≤àÌò∏

        // ÏÉàÎ°úÏö¥ Ìñâ Ï∂îÍ∞Ä
        function addNewRow() {
            rowCounter++;
            const tableBody = document.getElementById('handoverTableBody');
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="number-col">${rowCounter}</td>
                <td>
                    <input type="date" class="input-field date" placeholder="ÎÇ†Ïßú">
                </td>
                <td>
                    <input type="text" class="input-field name" placeholder="Ïù∏ÏàòÏûê">
                </td>
                <td>
                    <input type="text" class="input-field name" placeholder="Ïù∏Í≥ÑÏûê">
                </td>
                <td>
                    <input type="text" class="input-field content" placeholder="Ïù∏ÏàòÏù∏Í≥Ñ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                </td>
                <td>
                    <div class="checkbox-container">
                        <input type="checkbox">
                    </div>
                </td>
                <td>
                    <input type="url" class="input-field link" placeholder="Í¥ÄÎ†® ÎßÅÌÅ¨ (ÏÑ†ÌÉù)">
                </td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveData() {
            const rows = document.querySelectorAll('#handoverTableBody tr:not(.example-row)');
            const data = [];
            
            rows.forEach((row, index) => {
                const inputs = row.querySelectorAll('.input-field');
                const checkbox = row.querySelector('input[type="checkbox"]');
                
                const rowData = {
                    number: index + 1,
                    date: inputs[0].value,
                    receiver: inputs[1].value,
                    giver: inputs[2].value,
                    content: inputs[3].value,
                    checked: checkbox.checked,
                    link: inputs[4].value
                };
                
                data.push(rowData);
            });
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            localStorage.setItem('handoverData', JSON.stringify(data));
            
            // Ï†ÄÏû• ÏôÑÎ£å ÏïåÎ¶º
            alert('üíæ Ïù∏ÏàòÏù∏Í≥Ñ Îç∞Ïù¥ÌÑ∞Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        function loadData() {
            const savedData = localStorage.getItem('handoverData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                const tableBody = document.getElementById('handoverTableBody');
                
                // Í∏∞Ï°¥ ÏûÖÎ†• ÌñâÎì§ Ï†úÍ±∞ (ÏòàÏãú Ìñâ Ï†úÏô∏)
                const existingRows = tableBody.querySelectorAll('tr:not(.example-row)');
                existingRows.forEach(row => row.remove());
                
                // Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Î°ú Ìñâ ÏÉùÏÑ±
                data.forEach((rowData, index) => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td class="number-col">${rowData.number}</td>
                        <td>
                            <input type="date" class="input-field date" value="${rowData.date}">
                        </td>
                        <td>
                            <input type="text" class="input-field name" value="${rowData.receiver}">
                        </td>
                        <td>
                            <input type="text" class="input-field name" value="${rowData.giver}">
                        </td>
                        <td>
                            <input type="text" class="input-field content" value="${rowData.content}">
                        </td>
                        <td>
                            <div class="checkbox-container">
                                <input type="checkbox" ${rowData.checked ? 'checked' : ''}>
                            </div>
                        </td>
                        <td>
                            <input type="url" class="input-field link" value="${rowData.link}">
                        </td>
                    `;
                    
                    tableBody.appendChild(newRow);
                });
                
                rowCounter = data.length;
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', loadData);

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (Ctrl+SÎ°ú Ï†ÄÏû•)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveData();
            }
        });
    </script>
